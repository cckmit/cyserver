<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html{color:#000;background:#fff;}
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,input,button,textarea,p,blockquote,th,td{margin:0;padding:0;}

        .top{

        }

        }

        }

        }
        .tubao{
            padding: 2px 5px;
            background: #e0942f;
            border-radius: 2px;

            color: #fff;
        }
        .ewm{
            margin:auto 25px;
            padding: 10px;
        }
        .ewm_bor{
            width: 200px;
            height:200px;
            overflow: hidden;
        }
        .ewm_bor img{
            width: 200px;
            height:200px;
            vertical-align: middle;
        }
        .hezi{
            margin-top: 20px;
            width: 200px;
            height:50px;
            overflow: hidden;
            vertical-align: middle;
        }
        .hezi img{
            width: 200px;
            height:50px;
            vertical-align: middle;
        }
    </style>

    <script type="text/javascript" src="../../alumniweb/web/js/jquery-1.8.3.min.js"></script>
    <script src="../../alumniweb/web/js/xdomain.min.js" type="text/javascript"></script>
    <script src="../../alumniweb/web/js/jquery.page.js" type="text/javascript"></script>
    <script src="../../alumniweb/web/js/B.js" type="text/javascript"></script>
    <script src="../../alumniweb/web/js/levelList.js" type="text/javascript"></script>
    <script src="../../alumniweb/web/js/common.js"></script>
    <script type="text/javascript" src="http://cdn.staticfile.org/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>

<body>
    <div class="top">
        <div class="top_log">
            LOGO 收银台
        </div>
        <div class="xinxi">
            <div class="left_xx">
                <p>订单编号：<span>死牛牛</span></p>
                <p>订单类型：<span>死然然</span></p>
            </div>

            </div>
        </div>

    <!--    <div class="zong_box">

        </div>-->
        <div class="ewm">

            <div class="center">
                <div class="left_we">
                    <img src="../images/wePayLogo.png" width="120px" height="38px" vertical-align="middle" >
                    <img src="../images/wePayTuiJian.png" width="62px" height="27px"  >
                    <!--<span style="font-size: 14px">微信支付</span>-->
                    <!--<span class="tubao">推荐</span>-->
                    <span style="margin-left: 20px;color: rgba(15, 15, 15, 0.46)">亿万用户的选择，更快更安全</span>
                </div>
                <div class="right_we">
                    支付：<span>123</span> 元
                </div>
            </div>

            <div class="ewm_bor" id="output">
                <!--<img src="../../image/icon_add.png">-->
            </div>
            <div class="hezi">
                <img src="../images/wePayTip.png">
            </div>
        </div>
    </div>
</body>
<script>
    // 接收参数
    var out_trade_no = B.getUrlParamByName("out_trade_no");
    // 接收参数
    var subject = B.getUrlParamByName("subject");
    // 接收参数
    var total_fee = B.getUrlParamByName("total_fee");
    var WIDbody = B.getUrlParamByName("WIDbody");
    $(function() {
        var url = B.serverUrl;
        url += '/alipay/wechatPayAction!doNotNeedSessionAndSecurity_pcModelTwo.action?' ;
//        url += 'out_trade_no='+out_trade_no+'&subject='+subject+'&total_fee='+total_fee+'&WIDbody='+WIDbody;
        B.ready(function () {
            $.ajax({
                type:'post',
                url: url,
                data: {
                    'out_trade_no':out_trade_no,
                    'subject':subject,
                    'total_fee':total_fee,
                    'WIDbody':WIDbody
                },
                dataType: 'json',
                success: function(data) {
                    if(data && data.obj){
                        jQuery(function(){
                            jQuery('#output').qrcode(data.obj.code_url);
                        })
                    }
                }
            })
        })
    });
</script>
</html>
