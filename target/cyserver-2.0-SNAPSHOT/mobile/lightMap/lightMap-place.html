<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>点亮地图</title>
     <link rel="stylesheet" type="text/css" href="css/common.css">
    <style>
        iframe{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe id="mapPage" width="100%" height="100%" frameborder=0 name="mapPage"
    src="http://apis.map.qq.com/tools/locpicker?search=1&type=1&key=OB4BZ-D4W3U-B7VVO-4PJWW-6TKDJ-WPB77&referer=myapp">
    </iframe> 
 

</body>
<script src="js/jquery.min.js"></script>
<script src="../js/xdomain.min.js" type="text/javascript" ></script>
<script src="../js/B.js" type="text/javascript" ></script>
<script src="../js/H.js" type="text/javascript"></script>
<script>
    var accountNum=B.getUrlParamByName("accountNum");
    window.addEventListener('message', function(event) {
        // 接收位置信息，用户选择确认位置点后选点组件会触发该事件，回传用户的位置信息
        var loc = event.data;
        if (loc && loc.module == 'locationPicker') {//防止其他应用也会向该页面post信息，需判断module是否为'locationPicker'
          console.log('location', loc);  
          
          window.mapPage.location.href="lightMap-where.html?accountNum="+accountNum;
          localStorage.setItem("place",loc.poiname)
        }                                
    }, false); 
</script>
</html>
