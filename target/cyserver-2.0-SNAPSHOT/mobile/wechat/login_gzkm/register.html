<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>广州科贸_用户注册</title>

    <!--css-->
    <link href="static/layer/need/layer.css" rel="stylesheet" type="text/css" />
    <link href="static/css/Hui.css" rel="stylesheet" type="text/css" />

    <style>
        a{
            text-decoration: none;
        }
        a:hover{
            text-decoration: none;
            color:#b4d78a;
        }
        input,button{
            outline:none;
        }
        input:hover,
        input:active,
        input:focus{
            outline:none;
        }
        .B-login-bg{
            background-size:100%;
            min-height: 100%;
            background-color:#fff;
        }


        .login_btn{
            background: transparent;
            top: 10px;
            right: 10px;
            width: 70px;
            position: absolute;
            line-height: 1.5;
            border: 2px solid #fff;
            border-radius: 25px;
            font-size: 16px;
            color: #fff;
        }

        .input_box{
            background-color:#fff;

        }
        .input_box .box_item{
            display: flex;
            justify-content: center;
            box-sizing: border-box;
            width: 100%;
            border-bottom: 2px solid #b4d78a;
            margin-bottom: 20px;
            padding: 0 30px;
            font-size:16px;
            color: #b4d78a;
        }

        .box_item label{
            margin-right:5px;
        }
        .box_item .input_item{
            flex:1;
            height: 30px;
            line-height: 30px;
            border:none;
        }

        .submit_btn{
            border: none;
            box-sizing: border-box;
            color: #fff;
            font-size: 16px;
            width: 100%;
            background: #b4d78a;
            line-height: 32px;
            margin-top: 27px;
        }

        .validate_code {
            font-size: 1.2rem;
            position: absolute;
            right: 10px;
            border-radius: 5px;
            padding: 2px 5px;
            height: 20px;
            line-height: 20px;
            margin-top: 5px;
            word-break: keep-all;
        }
        .disabled_button {
            border: 1px solid dimgrey;color: dimgrey;
        }
        .active_button {
            border: 1px solid #b4d78a;color: #b4d78a;
        }


    </style>
</head>

<body class="B-login-bg H-box-sizing-border-box H-overflow-hidden">
<!--banner+logo+rgBtn-->
<div class="H-horizontal-center H-theme-background-color-white H-overflow-hidden" style="margin-bottom: 20px;">
    <div class="H-overflow-hidden H-max-width-100-percent H-box-sizing-border-box">
        <img src="../static/logo/banner_gzkm2.png" class="H-display-block" alt="" title="" style="width:100%;">
    </div>
    <button id="loginLink" class="login_btn">登录</button>
</div>


<!--input box-->
<div class="input_box">

    <div class="box_item">
        <label for="name" class="item_l">
            <i class="H-iconfont H-icon-user H-font-size-22 H-vertical-middle H-font-weight-bold"></i>
        </label>
        <input id="name" name="name" type="text" class="input_item" placeholder="真实姓名"/>
    </div>

    <div class="box_item">
        <label for="phone" class="item_l">
            <i class="H-iconfont H-icon-phone H-font-size-22 H-vertical-middle H-font-weight-bold"></i>
        </label>
        <input id="phone" name="phone" type="text" class="input_item" placeholder="手机号码"/>
    </div>

    <div class="box_item">
        <label for="code">
            <i class="H-iconfont H-icon-star-null H-font-size-22 H-vertical-middle H-font-weight-bold"></i>
        </label>
        <input id="code" name="code" type="text" class="input_item" placeholder="验证码"/>
        <a href="javascript:;" id="getCode" class="validate_code active_button">获取验证码</a>
    </div>

    <div class="box_item">
        <label for="password" class="item_l">
            <i class="H-iconfont H-icon-lock H-font-size-22 H-vertical-middle H-font-weight-bold"></i>
        </label>
        <input id="password" name="password" type="password" class="input_item" placeholder="登录密码"/>
    </div>

    <div class="box_item">
        <label for="password2" class="item_l">
            <i class="H-iconfont H-icon-safe H-font-size-22 H-vertical-middle H-font-weight-bold"></i>
        </label>
        <input id="password2" name="password2" type="password" class="input_item" placeholder="请再次输入密码"/>
    </div>

</div>

<!--xie yi-->
<div class="H-margin-horizontal-both-15 H-overflow-hidden H-horizontal-center">
            <span class="H-float-left H-font-size-14" style="color:#b4d78a;">
                <input type="checkbox" id="cyServices"
                       class="H-checkbox H-checkbox-null H-vertical-align-middle H-font-size-18"
                       style="-webkit-transform: scale(0.6); -webkit-transform-origin: 0 38%;color:#b4d78a;">
                <label style="position:relative;" id="licenceServiceLink">同意并接受《窗友软件许可及服务》</label>
            </span>
</div>

<!--btn-->
<button id="registerBtn" class="submit_btn">注册</button>

</body>
</html>

<!--引入脚本文件-->
<script src="../js/zepto.min.js" type="text/javascript" ></script>
<script src="static/layer/layer.js" type="text/javascript"></script>
<script src="../js/xdomain.min.js" type="text/javascript"></script>
<script src="../js/H.js" type="text/javascript"></script>
<script src="../js/B.js" type="text/javascript" ></script>
<script type="text/javascript" src="../js/jbase64.js" ></script>
<script type="text/javascript" src="../js/wechat.js" ></script>
<script>
    var openId = localStorage.getItem("openId");
    if(openId && openId != "null") {
        var shareData = {
            title: '註冊',
            desc: '',
            link: location.href.split('?')[0],
            imgUrl: ''
        };
        mkShareInfo(location.href, shareData, 1);
    }
    $(function(){
        // 页面初始化
        B.ready(function(){
            // 获取验证码
            $("#getCode").click(function () {

                if (!$("#getCode").hasClass("disabled_button")) {

                    var phone = $("#phone").val();
                    if (phone == "") {
                        layer.open({ content: "手机号码不能为空！", skin: "msg", time: 2});
                        return false;
                    }
                    times($("#getCode"));
                    
                    $.ajax({
                        type: "post",
                        url: B.serverUrl+'/userProfile/userProfileAction!doNotNeedSessionAndSecurity_userProfileHandler.action',
                        data:{
                            jsonStr:'{"command": "3","content": {"phoneNum": "' + phone + '","secretKey": "getRegisterCode123"}}'
                        },
                        dataType: "json",
                        success: function(data) {

                            if (data && data.success) {
//                                times($("#getCode"));
                                layer.open({ content: "验证码发送成功！", skin: "msg", time: 2});
                            }
                            else{
                                layer.open({ content: "验证码发送失败，请稍后再试！", skin: "msg", time: 2});
                                $("#getCode").removeAttr("disabled");
                                $("#getCode").addClass("active_button");
                                $("#getCode").removeClass("disabled_button");
                            }
                        }
                    });
                }
            });

            // 提交注册
            $("#registerBtn").click(function () {
                if (validateForm()) {
                    $.ajax({
                        type: "post",
                        url: B.serverUrl+'/userProfile/userProfileAction!doNotNeedSessionAndSecurity_userProfileHandler.action',
                        data:{
                            jsonStr:'{"command": "4","content": {"phoneNum": "' + $("#phone").val() + '","password": "' + $("#password").val() + '","name":"' + $("#name").val() + '","checkCode":"' +$("#code").val() + '"}}'
                        },
                        dataType: "json",
                        success: function(data) {
                            if (data && data.success) {
                                localStorage.setItem("accountNum", data.obj);
                                // 绑定用户的openId，修改绑定 或 新增微信用户account
                                bindAccountOpenId(function(result){
                                    if (result.success){
                                        layer.open({ content:"提交注册成功！", skin:"msg", time:2 });
                                        window.location.href = "login.html?ts=" + B.getRandomInt(4);
                                    }
                                    else{
                                        layer.open({ content:result.msg, skin:"msg", time:2 });
                                    }
                                });
                            }
                            else{
                                layer.open({ content:data.msg, skin:"msg", time:2 });
                            }
                        }
                    });
                }
            });
            // 查看服务条款
            $("#licenceServiceLink").click(function(){
               window.location.href = "licenceService.html?ts=" + B.getRandomInt(4);
            });
        });

        // 验证表单数据
        function validateForm() {
            var name = $("#name").val();
            var phone = $("#phone").val();
            var code = $("#code").val();
            var password = $("#password").val();
            var password2 = $("#password2").val();

            if (name == "") {
                layer.open({ content: "真实姓名不能为空！",skin: "msg",time: 2 });
                return false;
            }
            if (phone == "") {
                layer.open({ content: "手机号码不能为空！",skin: "msg",time: 2 });
                return false;
            }
            if (code == "") {
                layer.open({ content: "验证码不能为空！",skin: "msg",time: 2 });
                return false;
            }
            if (password == "") {
                layer.open({ content: "密码不能为空！",skin: "msg",time: 2 });
                return false;
            }
            if (password2 != password) {
                layer.open({ content: "两次密码输入不一致！",skin: "msg",time: 2 });
                return false;
            }
            if (!$("#cyServices").is(":checked")) {
                layer.open({ content: "请勾选同意并接受窗友软件许可及服务协议！",skin: "msg",time: 2 });
                return false;
            }
            return true;
        }

        // 验证码获取后60s倒计时
        var wait = 60;
        function times(val){
            if(wait == 0){
                val.text("重新获取验证码");
                val.removeAttr("disabled");
                val.removeClass("disabled_button");
                val.addClass("active_button");
                wait = 60;
            }else{
                val.attr("disabled","disabled");
                val.removeClass("active_button");
                val.addClass("disabled_button");
                setTimeout(function(){
                    times(val);
                },1000);
                val.text(wait+" 重新获取验证码");
                wait--;
            }
        }

        // 绑定用户的openId
        function bindAccountOpenId(callback) {
            var params = {"command":"601","content":{}};
            params.content.openid = localStorage.getItem("openId");
            params.content.accountAppId = localStorage.getItem("appId");
            params.content.accountNum = localStorage.getItem("accountNum");

            $.ajax({
                type: "post",
                url: B.serverUrl+'/userProfile/userProfileAction!doNotNeedSessionAndSecurity_userProfileHandler.action',
                data:{
                    jsonStr: JSON.stringify(params)
                },
                dataType: "json",
                success: function(data){
                    if ($.isFunction(callback)) {
                        callback(data);
                    }
                }
            });
        }

        // 登录
        $("#loginLink").click(function(){
            window.location.href = "login.html?ts=" + B.getRandomInt(4);
        });
    });
</script>
