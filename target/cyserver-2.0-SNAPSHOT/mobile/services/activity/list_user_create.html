	$(function(){

					domClass   : 'dropload-down',

					domLoad    : '<div class="dropload-load"><span class="loading"></span>加载中-亲，请耐心等待喔...</div>',
					domNoData  : '<div class="dropload-noData"> </div>'
				},
				loadUpFn : function(me){
					$.ajax({
						type:"post",
						url: B.serverUrl+'/userProfile/userProfileAction!doNotNeedSessionAndSecurity_userProfileHandler.action',
						data:{jsonStr:JSON.stringify(getJsonStr(1,10))},
						dataType:"json",
						success:function(data){
							transData(data);
							page.page=1;
							flag=true;
							var result = '';
							var render = H.tppl(H.D("#tppl").innerHTML);
							result = render({list:data.obj.rows});
							$('.list').html(result);
							me.resetload();
							me.unlock();
							if(((page.page+1)*page.rows-parseInt(data.obj.total))>=page.rows){
								me.noData(true);
							}else{
								me.noData(false);
							}
							page.page=page.page+1;
						},
						error:function(xhr,type){
							if(flag){
								H.alert("亲，加载数据失败，请联系管理员！");
								flag=false;
							}
							// me.resetload();
						}
					});

				},
				loadDownFn : function(me){
					$.ajax({
						type:"post",
						url: B.serverUrl+'/userProfile/userProfileAction!doNotNeedSessionAndSecurity_userProfileHandler.action',
						data:{jsonStr:JSON.stringify(getJsonStr())},
						dataType:"json",
						success:function(data){
							transData(data);
							flag=true;
							var result = '';
							var render = H.tppl(H.D("#tppl").innerHTML);
							if(data.success){
								result = render({list:data.obj.rows});
								$('.list').append(result);
								if(((page.page+1)*page.rows-parseInt(data.obj.total))>=page.rows){
									me.lock();
									me.noData(true);
								}else{
									page.page=page.page+1;
								}
							}else{
								me.lock();
								me.noData(true);
							}
							me.resetload();
						},
						error:function(xhr,type){
							if(flag){
								H.alert("亲，加载数据失败，请联系管理员！");
								flag=false;
							}
							// me.resetload();

					});
