			}

			}

					<div>举报</div>

			<%

				}else{

						<%}else{%>

				<span class="H-icon H-padding-horizontal-right-5 H-display-block">

					<div id="contentdetail" >				
				    <%=B.changeSrcFromRelativeToAbsolute(eventObj.content)%>
					</div>
					
				</div>
			</div>			
			
		</div>

				<span class="H-icon H-display-block H-margin-horizontal-left-10"><i class="H-iconfont H-icon-tishi H-font-size-16 H-vertical-middle H-theme-font-color1"></i></span>

				</span>

				<div class="H-flex-item H-padding-horizontal-both-10 H-font-size-12 H-theme-font-color-999" style="line-height: 20px;">
					 <%if(eventObj.costMemo && eventObj.costMemo != 'null' && eventObj.costMemo !=''){%>
						<%=eventObj.costMemo%>
					<%} else {%> 
						<%= ''%>
					 <%}%> 
				</div>
			</div>
		</div>

							if(eventObj.maxPeople=='0') {
						%>
							<label class="bg H-display-inline-block H-theme-background-color1 H-vertical-middle H-theme-font-color-white H-font-size-12">
								<%=eventObj.signupNum%>人
							</label>
						<%
							}else{
						%>
		          			<label class="H-display-inline-block H-theme-background-color1 H-vertical-middle H-theme-font-color-white H-font-size-12">
								<%=eventObj.signupNum%>/<%=eventObj.maxPeople%>
							</label>
	          			<%
	          				}
	          			%>
					</span>
					<%
					if(eventObj.isOwner){
					%>

					<%
					}
					else {
					%>
					<span class="H-icon H-padding-horizontal-both-5 H-display-block"></span>
					<%
					}
					%>
				</div>
				<div class="H-padding-vertical-both-10 H-theme-background-color-white H-border-vertical-bottom-after">
					<div class=" H-text-align-center H-padding-vertical-both-10 H-padding-horizontal-both-10">
						<%
						if(eventObj.members && eventObj.members.length > 0){
						for(var key in eventObj.members){
						if(eventObj.members[key]){
						%>
						<div class=" H-float-left H-theme-background-color-white H-touch-active H-padding-horizontal-both-10" style=" position: relative;min-height: 80px;">
							<%
							if(eventObj.members[key].picture != null && eventObj.members[key].picture != "") {
							%>
							<img onerror="javascript:this.src='../static/img/icons/default_profile.png';" src="<%=B.getImageAbsoluteUrl(eventObj.members[key].picture)%>" class=" H-vertical-align-middle H-border-radius-circle H-width-45 H-height-45">
							<%
							}else{
							%>
							<img src="../static/img/icons/default_profile.png" class=" H-vertical-align-middle H-border-radius-circle H-width-45 H-height-45">
							<%
							}
							%>

							<%
							if(eventObj.members[key].isSignIn != null && eventObj.members[key].isSignIn != "" && eventObj.members[key].isSignIn == "1") {

							<%
							}
							%>

							<label class="H-display-block H-font-size-13 H-margin-vertical-top-5"><%=eventObj.members[key].name%></label>

						}

					<%=CountBoard%>条花絮
				</span>
			</div>
	      <div onclick="gobbsList(); " class="H-padding-vertical-both-10 H-text-list H-flexbox-horizontal 
					H-border-vertical-bottom-after H-vertical-middle H-touch-active H-theme-background-color-white ">
				<div class="H-flex-item H-padding-horizontal-both-10 H-font-size-14">评论</div>
					<span class="H-icon H-padding-horizontal-right-5 H-display-block H-font-size-14">
					<%=CountComment%>条评论
				</span>
			</div>

			<%
			if(eventObj.isOwner && eventObj.signCode){
			%>
			<div style="margin-top:10px; padding: 5px 10px;  background: #ffffff; font-size: 1.4rem;">校验码:
				<span style="float: right;"><%=eventObj.signCode%></span>
			</div>
			<%
			}
			%>
			<div style="height:60px;">

			</div>
		</div>

			<!-- button-->

			if(!eventObj.isOwner){

				<li class="H-flex-item H-padding-5">

							H-padding-vertical-both-8 H-theme-background-color-gray H-theme-font-color-white H-theme-border-color-gray H-border-
	radius-3">
							<span class="H-icon H-margin-horizontal-left-10 H-display-inline-block H-background-color-transparent-0" >
								<i class="H-iconfont H-icon-pen H-theme-font-color-white"></i>
							</span>
						<span>报名尚未开始</span>
					</button>
				</li>
			</ul>

			<%
			}else if(eventObj.applyState=="1" && eventObj.isJoin=="0"){

	function transData(data){
		//alert(JSON.stringify(data)) ;
		if(!data.obj) return;
		var startTmp = data.obj.startTime;
		var endTmp = data.obj.endTime;
		var signStart = data.obj.signupStartTime;
		var signEnd = data.obj.signupEndTime;

		startTmp = startTmp.substring(0,16);
		endTmp = endTmp.substring(0,16);
		signStart = signStart.substring(0,16);
		signEnd = signEnd.substring(0,16);

		if(startTmp.substring(0,4) == endTmp.substring(0,4)){
			if(startTmp.substring(5,7) == endTmp.substring(5,7)){
				if(startTmp.substring(8,10) == endTmp.substring(8,10)){
					startTmp = startTmp.substring(5,7)+'月'+startTmp.substring(8,10)+'日&nbsp;'+startTmp.substring(11,16);
					endTmp = endTmp.substring(11,16);
				}else{
					startTmp = startTmp.substring(5,7)+'月'+startTmp.substring(8,10)+'日';
					endTmp = endTmp.substring(5,7)+'月'+endTmp.substring(8,10)+'日';
				}
			}else{
				startTmp = startTmp.substring(0,4)+'年'+startTmp.substring(5,7)+'月';
				endTmp = endTmp.substring(5,7)+'月';
			}
		}else{
			startTmp = startTmp.substring(0,4)+'年';
			endTmp = endTmp.substring(0,4)+'年';
		}

		if(signStart.substring(0,4) == signEnd.substring(0,4)){
			if(signStart.substring(5,7) == signEnd.substring(5,7)){
				if(signStart.substring(8,10) == signEnd.substring(8,10)){
					signStart = signStart.substring(5,7)+'月'+signStart.substring(8,10)+'日&nbsp;'+signStart.substring(11,16);
					signEnd = signEnd.substring(11,16);
				}else{
					signStart = signStart.substring(5,7)+'月'+signStart.substring(8,10)+'日';
					signEnd = signEnd.substring(5,7)+'月'+signEnd.substring(8,10)+'日';
				}
			}else{
				signStart = signStart.substring(0,4)+'年'+signStart.substring(5,7)+'月';
				signEnd = signEnd.substring(5,7)+'月';
			}
		}else{
			signStart = signStart.substring(0,4)+'年';
			signEnd = signEnd.substring(0,4)+'年';
		}

		data.obj.startTime = startTmp;
		data.obj.endTime = endTmp;
		data.obj.signupStartTime = signStart;
		data.obj.signupEndTime = signEnd;

		return data;
	}
