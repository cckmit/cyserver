<style>
	body{
		max-width:960px;
		margin: 0 auto;
		background: #ffffff;

	}
	.img-mess {
		width: 10rem;
		height: 10rem;
		overflow: hidden;
		position: relative;
		border-radius: .5rem;
		margin-right: 1rem;
	}
	.img-mess img {
		width: 100%;
		min-height:100%;
		display: block;
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
	}

	.sch-mess {
		width: 100%;
		height: 12.2rem;
		padding: 1rem;
		box-sizing: border-box;
		border-bottom: .2rem solid #f8f8f8
	}
	.mess_p img {width: 1.3rem;height: 1.3rem;margin-right: .3rem;margin-right: .5rem}

	.mess-cont {
		width: 60%;
		height: 10rem;
	}

	.mess_p {
		width: 100%;
		height: 2rem;
		line-height: 2rem;
	}
	.mess_p {
		color: #555555;
		font-size: 1.2rem;
	}
	.mess_p1 {
		color: #000000;
		font-size: 1.35rem;
	}
	.mess_state span {
		color: #ffffff;
		width: 4.2rem;
		height: 1.6rem;
		background: #FF9A4D;
		font-size: 0.9rem;
		text-align: center;
		line-height: 1.6rem;
		border-radius: .8rem;
		margin-top: .4rem;
	}
	.search{
		width: 100%;
		height: 3.4rem;
		background: #ffffff;
		border-bottom: .1rem solid #f8f8f8; 
		line-height: 3.4rem;
		top: 0;
		left: 0;
		z-index: 14;
	}
	.search input{
		width: 75%;
		height: 2.6rem;
		margin-top: 0.4rem;
		line-height: normal;
		font-size: 1.2rem;
		color: #767676;
		margin-left: .6rem;
		background: #f4f4f4;
		border-radius: 1.3rem;
		padding-left: 1rem;
	}
    .search img{
    	width: 1.4rem;
    	height: 1.4rem;
    	margin-left: 1rem
    }


		 
</style>

	<div class="meng fixed dis-n"></div>
	<div class="live-int fixed dis-n"></div>
	<div class="clic-h" style="width: 100%;height: 3.5rem"></div>

<script type="text/javascript">
	var accountNum= B.getUrlParamByName('accountNum');
	var keyword = B.getUrlParamByName('keyword');
	var math = B.getUrlParamByName('math');
	var endshow = B.getUrlParamByName('endshow');
	var team = B.getUrlParamByName('team');
	var orga = B.getUrlParamByName('orga');

	localStorage.setItem('accountNum',accountNum);
	var accountNum=localStorage.getItem('accountNum');

	if(keyword&&!keyword==""){
		search(keyword)
	}else if(math==0){
		people()
	}else if(endshow==0){
		showend()
	}else if(team==0){
		showteam()
	}else if(orga){
		showorg(orga)
	}else{
		list()
	}







	/*渲染页面*/
	function list(){
		/*H.showProgress();*/
		// 每页展示6个
		var rows = 6;
		var page = 0;
		// dropload
		var dropload = $('.box-content').dropload({
			scrollArea: window,
			domUp: {
				domClass: 'dropload-up',

				domUpdate: '<div class="dropload-update">↑释放更新</div>',
				domLoad: '<div class="dropload-load"><span class="loading"></span>加载中...</div>'
			},
			domDown: {
				domClass: 'dropload-down',
				domRefresh: '<div class="dropload-refresh">↑上拉加载更多</div>',
				domLoad: '<div class="dropload-load"><span class="loading"></span>加载中...</div>',
				domNoData: '<div class="dropload-noData">暂无更多内容</div>'
			},
			loadUpFn: function(me) {
				me.resetload();
				$.ajax({
					type: "post",
					url: B.serverUrl + '/userProfile/userProfileAction!doNotNeedSessionAndSecurity_userProfileHandler.action',
					data:{

						jsonStr:'{"command":"61","content":{"type":"","eventStatusScope":"50,60,70,80,90","title":"","flag":"0","page":"1","rows": "'+rows+'","accountNum": "'+accountNum+'"}} '
					},
					dataType: 'json',
					success: function(data) {
						console.log(data);
						var result="";
						var maxPeople="";
						var state ="";
						for(var i = 0; i < data.obj.rows.length; i++) {
							var state1 = '<p class="mess_state "><span class="dis-in" style="color:#0f88eb">'+data.obj.rows[i].nowStatus+'</span></p>';
							var org = "";
							var isJoined = "";
							if(data.obj.rows[i].maxPeople==0){
								maxPeople="无上限";
							}else{
								maxPeople=data.obj.rows[i].signupNum+"/"+data.obj.rows[i].maxPeople
							}
							if(data.obj.rows[i].nowStatus.indexOf("进行中") >= 0||data.obj.rows[i].nowStatus.indexOf("报名中") >= 0){
								state='<p class="mess_state "><span class="dis-in" style="background: #68D567">进行中</span></p>'
							}
							if( data.obj.rows[i].nowStatus.indexOf("已结束") >= 0||data.obj.rows[i].nowStatus.indexOf("已截止") >= 0){
								state='<p class="mess_state "><span class="dis-in">已结束</span></p>'
							}
							if(data.obj.rows[i].nowStatus.indexOf("未开始") >= 0){
								state=' <p class="mess_state "><span class="dis-in" style="background: #57B1FB">未开始</span></p>'
							}
							if(data.obj.rows[i].type==0&&data.obj.rows[i].dept_id == 1){
								org='<span class="org absolute dis-b">总会</span>'

							}
							if(data.obj.rows[i].type==0&&data.obj.rows[i].dept_id != 1){

								org='<span class="org absolute dis-b">分会</span>'

							}
							if((data.obj.rows[i].type==99)){
								org='<span class="org absolute dis-b">社团</span>'

							}
							if(accountNum!==data.obj.rows[i].userInfoId) {
								if ((data.obj.rows[i].isJoined == 1)) {
									isJoined = '<img class="absolute" style="right: 2rem;bottom: 1rem;z-index: 10;width: 3rem;height: 3rem" src="images/ybm.png"/>'

								}
								if ((data.obj.rows[i].isJoined == 3)) {
									isJoined = '<img class="absolute" style="right: 2rem;bottom: 1rem;z-index: 10;width: 3rem;height: 3rem" src="images/yqd.png"/>'

								}
							}
							result+='<div class="sch-mess relative">'+org+isJoined+'<i class="dis-n eventId">'+data.obj.rows[i].id+'</i><div class="img-mess f-l"><img onerror="nofind1()" src="' + B.imageServiceHttp + data.obj.rows[i].pic_xd+ '" alt=""/></div>'+
							'<div class="f-l mess-cont"><p class="text-hide-1 mess_p  mess_p1"><img src="images/icon_1.png" alt="">'+data.obj.rows[i].title+'</p>'+
							'<p class="text-hide-1 mess_p"><img src="images/icon_2.png" alt="">'+data.obj.rows[i].startTime.substring(0,10).replace(/\-/g, "/")+" - "+data.obj.rows[i].endTime.substring(0,10).replace(/\-/g, "/")+'</p>'+
							'<p class="text-hide-1 mess_p"><img style="width: 1.2rem;height: 1.3rem" src="images/icon_3.png" alt="">'+data.obj.rows[i].place+'</p>'+

						me.unlock();
						/*重置上拉刷新*/
						me.noData(false);

						page = 1;
						// 为了测试，延迟1秒加载

							H.hideProgress();
							$('.box2').html(result);
							jQuery("abbr.timeago").timeago();
							/*H.hideProgress();*/
							// 每次数据加载完，必须重置
							me.resetload();
						}, 1000);
					},

						console.log('Ajax error!');
						// 即使加载出错，也得重置
						me.resetload();
					}
				});
			},
			loadDownFn: function(me){

					data:{
						jsonStr:'{"command":"61","content":{"type":"","eventStatusScope":"50,60,70,80,90","title":"","flag":"0","page":"'+page+'","rows": "'+rows+'","accountNum": "'+accountNum+'"}} '

							}

								state='<p class="mess_state "><span class="dis-in" style="background: #68D567">进行中</span></p>'
							}
							if( data.obj.rows[i].nowStatus.indexOf("已结束") >= 0||data.obj.rows[i].nowStatus.indexOf("已截止") >= 0){
								state='<p class="mess_state "><span class="dis-in">已结束</span></p>'
							}
							if(data.obj.rows[i].nowStatus.indexOf("未开始") >= 0){
								state=' <p class="mess_state "><span class="dis-in" style="background: #57B1FB">未开始</span></p>'
							}
							if(data.obj.rows[i].type==0&&data.obj.rows[i].dept_id == 1){
									org='<span class="org absolute dis-b">总会</span>'

							}
							if(data.obj.rows[i].type==0&&data.obj.rows[i].dept_id != 1){

								org='<span class="org absolute dis-b">分会</span>'

							}
							if((data.obj.rows[i].type==99)){
								org='<span class="org absolute dis-b">社团</span>'

							}
							if(accountNum!==data.obj.rows[i].userInfoId) {
								if ((data.obj.rows[i].isJoined == 1)) {

								}
							}
							result+='<div class="sch-mess relative">'+org+isJoined+'<i class="dis-n eventId">'+data.obj.rows[i].id+'</i><div class="img-mess f-l"><img onerror="nofind1()" src="' + B.imageServiceHttp + data.obj.rows[i].pic_xd+ '" alt=""/></div>'+
							'<div class="f-l mess-cont"><p class="text-hide-1 mess_p  mess_p1"><img src="images/icon_1.png" alt="">'+data.obj.rows[i].title+'</p>'+
							'<p class="text-hide-1 mess_p"><img src="images/icon_2.png" alt="">'+data.obj.rows[i].startTime.substring(0,10).replace(/\-/g, "/")+" - "+data.obj.rows[i].endTime.substring(0,10).replace(/\-/g, "/")+'</p>'+
							'<p class="text-hide-1 mess_p"><img style="width: 1.2rem;height: 1.3rem" src="images/icon_3.png" alt="">'+data.obj.rows[i].place+'</p>'+
							'<p class="text-hide-1 mess_p"><img src="images/icon_4.png" alt="">'+"报名人数："+maxPeople+'</p>'+(state?state:state1)+'</div></div>'



						}
						if ((page*rows)>=data.obj.total) {
							// 锁定
							me.lock();
							// 无数据
							me.noData();

						}
						// 为了测试，延迟1秒加载
						setTimeout(function() {
							$('.box2').append(result);

							jQuery("abbr.timeago").timeago();
							// 每次数据加载完，必须重置
							me.resetload();
						}, 1000);
					},
					error: function(xhr, type) {
						console.log('Ajax error!');
						// 即使加载出错，也得重置
						me.resetload();
					}
				});

			}
		})
	}

										state = '<p class="mess_state "><span class="dis-in" style="background: #68D567">进行中</span></p>'
									}
									if( data.obj.rows[i].nowStatus.indexOf("已结束") >= 0||data.obj.rows[i].nowStatus.indexOf("已截止") >= 0){
										state = '<p class="mess_state "><span class="dis-in">已结束</span></p>'
									}
									if (data.obj.rows[i].nowStatus.indexOf("未开始") >= 0) {
										state = ' <p class="mess_state "><span class="dis-in" style="background: #57B1FB">未开始</span></p>'
									}
									if(accountNum!==data.obj.rows[i].userInfoId) {
										if ((data.obj.rows[i].isJoined == 1)) {
											isJoined = '<img class="absolute" style="right: 2rem;bottom: 1rem;z-index: 10;width: 3rem;height: 3rem" src="images/ybm.png"/>'

										}
										if ((data.obj.rows[i].isJoined == 3)) {
											isJoined = '<img class="absolute" style="right: 2rem;bottom: 1rem;z-index: 10;width: 3rem;height: 3rem" src="images/yqd.png"/>'

										}
									}
									result2 += '<div class="sch-mess relative"><span class="org absolute dis-b">分会</span>' + isJoined + '<i class="dis-n eventId">' + data.obj.rows[i].id + '</i><div class="img-mess f-l"><img onerror="nofind1()" src="' + B.imageServiceHttp + data.obj.rows[i].pic_xd + '" alt=""/></div>' +
									'<div class="f-l mess-cont"><p class="text-hide-1 mess_p  mess_p1"><img src="images/icon_1.png" alt="">' + data.obj.rows[i].title + '</p>' +
									'<p class="text-hide-1 mess_p"><img src="images/icon_2.png" alt="">' + data.obj.rows[i].startTime.substring(0, 10).replace(/\-/g, "/") + " - " + data.obj.rows[i].endTime.substring(0, 10).replace(/\-/g, "/") + '</p>' +
									'<p class="text-hide-1 mess_p"><img style="width: 1.2rem;height: 1.3rem" src="images/icon_3.png" alt="">' + data.obj.rows[i].place + '</p>' +
									'<p class="text-hide-1 mess_p"><img src="images/icon_4.png" alt="">' + "报名人数：" + maxPeople + '</p>' + (state ? state : state1) + '</div></div>'


								}
							}
							if ((page * rows) >= data.obj.total) {
								// 锁定
								me.lock();
								// 无数据
								me.noData();

							}
							// 为了测试，延迟1秒加载
							setTimeout(function () {
								if(orga==0){
									$('.box2').append(result1);
								}else if(orga==1){
									$('.box2').append(result2);
								}


								jQuery("abbr.timeago").timeago();
								// 每次数据加载完，必须重置
								me.resetload();
							}, 1000);
						}else{
							me.lock();
							// 无数据
							me.noData();
							me.resetload();
						}
					},
					error: function(xhr, type) {
						console.log('Ajax error!');
						// 即使加载出错，也得重置
						me.resetload();

					}
				});

			}
		})
	}
