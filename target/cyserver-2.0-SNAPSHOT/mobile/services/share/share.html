<script type="text/javascript">
    $(function(){
        //定义模板标签符
        H.tppl_flag = ["<%", "%>"];

        loadContent();


    })

    //加载分享内容
    function loadContent() {
        B.ready(function () {
            $.ajax({
                type: 'post',
                url: B.serverUrl+'/userProfile/userProfileAction!doNotNeedSessionAndSecurity_userProfileHandler.action',
                data:{
                    jsonStr:'{"command": "504","content": {}}'
                },
                dataType: 'json',
                success: function(data){

//                    console.log(data);

                    if(data.success && data.obj){
                        var updateDate ='', schoolName = '', content='';

                        //学校名称
                        if(data.obj.schoolName && data.obj.schoolName !=''){
                            schoolName = data.obj.schoolName;
                        }else{
                            schoolName = '大学校友会';
                        }
                        $('.school_name').text(schoolName);


                        //更新时间
                        if(data.obj.updateDate && data.obj.updateDate !=''){
                            updateDate = data.obj.updateDate.substring(0,10);
                        }else{
                            updateDate = '0000-00-00';
                        }
                        //qrcode_box
                        $('.date_span').text(updateDate);

                        //页面展示
                        var fileArr = data.obj.fileList;
                        var fileLen = fileArr.length;

                        var V_width=window.screen.width/3;

                        $('.image_scroll').css("width",(fileLen*V_width)+"px");

                        for(var i=0; i<fileLen; i++){
                            var fileStr = '', imgUrl='';
                            if(fileArr[i].pictureUrl && fileArr[i].pictureUrl!=''){
                                imgUrl = B.getImageAbsoluteUrl(fileArr[i].pictureUrl);
                            }else{
                                imgUrl ='../static/img/page.png';
                            }

                            fileStr = '<div class="scroll_item" style="width: \''+V_width+'px\'"><img style="margin: 5px; width: '+(V_width-10)+'px; height: '+(V_width-10)*16/9+'px" src="'+imgUrl+'" /></div>';
                            $('.image_scroll').append(fileStr);
                        }


                        //产品介绍-详情
                        if(data.obj.introduce && data.obj.introduce !=''){
                            introduce = data.obj.introduce;
                        }else{
                            introduce = '还没有添加介绍';
                        }
                        $('.detail_content').html(introduce);

                        //下载的链接
                        $('.androdown').attr( "onclick","andown('"+data.obj.androidUrl+"')");
                        $('.iosdown').attr( "onclick","iosdown('"+data.obj.iosUrl+"')")


                        //微信分享
                     /*   if(openId && openId != 'null'){
                            var title = data.obj.name;
                            var desc = data.obj.summary;
                            var imgUrl = B.getImageAbsoluteUrl(data.obj.posterPicUrl);
                            var shareData = {
                                title: title,
                                desc: desc,
                                link: location.href.split('?')[0]+"?productId="+productId,
                                imgUrl: imgUrl
                            };
                            mkShareInfo(location.href, shareData, 0);
                        }*/


                    }else{
                        H.alert("加载有错");
                    }


                },
                error: function(xhr, type){
                    // 即使加载出错，也得重置
                }
            });

        })
    }


    function andown(a){
        if(isWeiXin()){
            $('.liulanqi').show();
            $('body').css('overflow','hidden');
        }else{
            window.location.href=a;
        }
    }
    function iosdown(a){
        if(isWeiXin()){
            $('.liulanqi').show();
            $('body').css('overflow','hidden');
        }else{
            window.location.href=a;
        }
    }
    function isWeiXin(){
        var ua = window.navigator.userAgent.toLowerCase();
        if(ua.match(/MicroMessenger/i) == 'micromessenger'){
            return true;
        }else{
            return false;
        }
    }
