		font-size: 0.9rem;

		border-radius: .8rem;
		margin-top: .4rem;

<script type="text/javascript">

	var accountNum= B.getUrlParamByName('accountNum');
	var keyword = B.getUrlParamByName('keyword');
	/*localStorage.setItem('id',"495");
	 var id=localStorage.getItem('id');*/
	localStorage.setItem('accountNum',accountNum);
	var accountNum=localStorage.getItem('accountNum');

	if(keyword){
		wordlist();
		$('.search input').val(keyword)
	}else{
		list()
	}
	$('.seaBtn').click(function(){
		var keyword = $(".search input").val();
		window.location.href="plan.html?keyword="+keyword+'&accountNum='+accountNum;
	})
	/*渲染页面*/
	function list(){
		// 每页展示6个
		var rows = 6;
		var page = 0;
		// dropload
		var dropload = $('.box-content').dropload({
			scrollArea: window,
			domUp: {
				domClass: 'dropload-up',
				domRefresh: '<div class="dropload-refresh">↓下拉刷新</div>',
				domUpdate: '<div class="dropload-update">↑释放更新</div>',
				domLoad: '<div class="dropload-load"><span class="loading"></span>加载中...</div>'
			},
			domDown: {
				domClass: 'dropload-down',
				domRefresh: '<div class="dropload-refresh">↑上拉加载更多</div>',
				domLoad: '<div class="dropload-load"><span class="loading"></span>加载中...</div>',
				domNoData: '<div class="dropload-noData">暂无更多内容</div>'
			},
			loadUpFn: function(me) {
				me.resetload();
				$.ajax({
					type: "post",
					url: B.serverUrl + '/userProfile/userProfileAction!doNotNeedSessionAndSecurity_userProfileHandler.action',
					data:{

						jsonStr:'{"command": "75","content": { "page": "1", "rows": "'+rows+'", "type": "0","userId": "'+accountNum+'"}}'
					},
					dataType: 'json',
					success: function(data) {
						console.log(data);
						var result="";
						var numcount="";
						var state ="";
						for(var i = 0; i < data.obj.rows.length; i++) {
							var state1 = '<span class="f-r b2-sp2" style="color:#0f88eb">'+data.obj.rows[i].nowStatus+'</span>';
							if(data.obj.rows[i].number==0){
								numcount="无上限";
							}else{
								numcount=data.obj.rows[i].countMember+"/"+data.obj.rows[i].number
							}
							if(data.obj.rows[i].nowStatus.indexOf("进行中") >= 0||data.obj.rows[i].nowStatus.indexOf("报名中") >= 0){
								state='<p class="mess_state "><span class="dis-in" style="background: #68D567">进行中</span></p>'
							}
							if( data.obj.rows[i].nowStatus.indexOf("已结束") >= 0){
								state='<p class="mess_state "><span class="dis-in">已结束</span></p>'
							}
							if(data.obj.rows[i].nowStatus.indexOf("未开始") >= 0){
								state=' <p class="mess_state "><span class="dis-in" style="background: #57B1FB">未开始</span></p>'
							}
							result+='<div class="sch-mess"><i class="dis-n eventId">'+data.obj.rows[i].id+'</i><div class="img-mess f-l"><img onerror="nofind1()" src="' + B.imageServiceHttp + data.obj.rows[i].poster_xd+ '" alt=""/></div>'+
							'<div class="f-l mess-cont"><p class="text-hide-1 mess_p  mess_p1"><img src="images/icon_1.png" alt="">'+data.obj.rows[i].topic+'</p>'+
							'<p class="text-hide-1 mess_p"><img src="images/icon_2.png" alt="">'+data.obj.rows[i].time.substring(0,16).replace(/\-/g, "/")+" - "+data.obj.rows[i].endTime.substring(0,16).replace(/\-/g, "/")+'</p>'+
							'<p class="text-hide-1 mess_p"><img style="width: 1.2rem;height: 1.3rem" src="images/icon_3.png" alt="">'+data.obj.rows[i].place+'</p>'+
							'<p class="text-hide-1 mess_p"><img src="images/icon_4.png" alt="">'+"报名人数："+numcount+'</p>'+(state?state:state1)+'</div></div>'



						}
						me.unlock();
						/*重置上拉刷新*/
						me.noData(false);

						page = 1;
						// 为了测试，延迟1秒加载
						setTimeout(function() {
							$('.box2').html(result);
							jQuery("abbr.timeago").timeago();
							// 每次数据加载完，必须重置
							me.resetload();
						}, 1000);
					},
					error: function(xhr, type) {
						console.log('Ajax error!');
						// 即使加载出错，也得重置
						me.resetload();
					}
				});
			},
			loadDownFn: function(me){

				page++;
				$.ajax({
					type: "post",
					url: B.serverUrl + '/userProfile/userProfileAction!doNotNeedSessionAndSecurity_userProfileHandler.action',
					data:{
						jsonStr:'{"command": "75","content": { "page": "'+page+'", "rows": "'+rows+'", "type": "0","userId": "'+accountNum+'"}}'
					},
					dataType: 'json',
					success: function(data) {
						console.log(data);
						var result="";
						var numcount="";
						var state ="";
						for(var i = 0; i < data.obj.rows.length; i++) {
							var state1 = '<span class="f-r b2-sp2" style="color:#0f88eb">'+data.obj.rows[i].nowStatus+'</span>';
							if(data.obj.rows[i].number==0){
								numcount="无上限";
							}else{
								numcount=data.obj.rows[i].countMember+"/"+data.obj.rows[i].number
							}
							if(data.obj.rows[i].nowStatus.indexOf("进行中") >= 0||data.obj.rows[i].nowStatus.indexOf("报名中") >= 0){
								state='<p class="mess_state "><span class="dis-in" style="background: #68D567">进行中</span></p>'
							}
							if( data.obj.rows[i].nowStatus.indexOf("已结束") >= 0){
								state='<p class="mess_state "><span class="dis-in">已结束</span></p>'
							}
							if(data.obj.rows[i].nowStatus.indexOf("未开始") >= 0){
								state=' <p class="mess_state "><span class="dis-in" style="background: #57B1FB">未开始</span></p>'
							}
							result+='<div class="sch-mess"><i class="dis-n eventId">'+data.obj.rows[i].id+'</i><div class="img-mess f-l"><img onerror="nofind1()" src="' + B.imageServiceHttp + data.obj.rows[i].poster_xd+ '" alt=""/></div>'+
							'<div class="f-l mess-cont"><p class="text-hide-1 mess_p  mess_p1"><img src="images/icon_1.png" alt="">'+data.obj.rows[i].topic+'</p>'+
							'<p class="text-hide-1 mess_p"><img src="images/icon_2.png" alt="">'+data.obj.rows[i].time.substring(0,16).replace(/\-/g, "/")+" - "+data.obj.rows[i].endTime.substring(0,16).replace(/\-/g, "/")+'</p>'+
							'<p class="text-hide-1 mess_p"><img style="width: 1.2rem;height: 1.3rem" src="images/icon_3.png" alt="">'+data.obj.rows[i].place+'</p>'+
							'<p class="text-hide-1 mess_p"><img src="images/icon_4.png" alt="">'+"报名人数："+numcount+'</p>'+(state?state:state1)+'</div></div>'



						}
						if ((page*rows)>=data.obj.total) {
							// 锁定
							me.lock();
							// 无数据
							me.noData();

						}
						// 为了测试，延迟1秒加载
						setTimeout(function() {
							$('.box2').append(result);
							jQuery("abbr.timeago").timeago();
							// 每次数据加载完，必须重置
							me.resetload();
						}, 1000);
					},
					error: function(xhr, type) {
						console.log('Ajax error!');
						// 即使加载出错，也得重置
						me.resetload();
					}
				});

			}
		})
	}

	var flag = false;
	switch(event.type) {
		case 'touchstart':
			falg = false;
			break;
		case 'touchmove':
			falg = true;
			break;
		case 'touchend':
			if( !falg ) {
				console.log('点击');
				var eventId = $(this).find('.eventId').html();
				window.location.href="plan-detail.html?eventId="+eventId+'&accountNum='+accountNum;

			} else {
				console.log('滑动');
			}
			break;
	}
})
