<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>用户注册</title>

    <!--css-->
    <link href="../jslib/layer/need/layer.css" rel="stylesheet" type="text/css" />
    <link href="../jslib/hui/css/Hui.css" rel="stylesheet" type="text/css" />
    <!--<link href="css/font/iconfont.css" rel="stylesheet" type="text/css">-->

    <style>
        .B-login-bg{
            background-image: url(img/login_bg.png);
            background-size:100%;
            min-height: 100%;
        }
        .validate-code {
            line-height: 20px;
            font-size: 12px;
            position: absolute;
            right: 50px;
            border: 1px solid #fefefe;
            background-color: #fa9641;
            padding: 2px 5px;
            height: 20px;
            margin-top: 4px;
             word-break: keep-all;
        }
        .disabled_button {
            border: 1px solid dimgrey;color: dimgrey;
        }
        .active_button {
            border: 1px solid #fefefe;
            color: #fefefe;
        }

        /*jiangling*/
        .box_item{
            border: 1px solid #fefefe;
            color:#fefefe;
            background-color: rgba(255,255,255,0.2);

        }
        .input_item{
            color:#fefefe;
            padding:5px 10px;
        }

        .left_border{
            padding-right: 10px;
            border-right:2px solid #fff;
        }

        .reg_btn{
            border:none;
            color: #fefefe;
            background-color: #fa9641;
        }

        .H-checkbox:checked:before{
            color: #fa9641;
            width: 22px;
            height: 22px;
            line-height: 22px;
            content: '\2713';
            -webkit-touch-callout: none;
        }
    </style>
</head>

<body class="B-login-bg H-box-sizing-border-box H-overflow-hidden">
    <div class=" H-overflow-hidden" style="padding-top: 100px;padding-right: 40px;padding-left: 40px;">

        <!--username-->
        <div class="box_item H-flexbox-horizontal">
            <span class="H-icon H-vertical-middle H-padding-horizontal-left-10">
                <i class="H-iconfont H-icon-user H-font-size-20 H-vertical-middle"></i>
                <span class="left_border"></span>
            </span>
            <input type="text" id="username"
                   class="input_item H-textbox H-flex-item H-vertical-align-middle H-vertical-middle H-font-size-16
                H-box-sizing-border-box H-border-none H-outline-none H-theme-background-color-transparent"
                   placeholder="真实姓名">
        </div>

        <!--phone-->
        <div class="box_item H-flexbox-horizontal H-margin-vertical-top-20">
            <span class="H-icon H-vertical-middle H-padding-horizontal-left-10">
                <i class="H-iconfont H-icon-phone H-font-size-20 H-vertical-middle"></i>
                <span class="left_border"></span>
            </span>
            <input type="text" id="phone"
                   class="input_item H-textbox H-flex-item H-vertical-align-middle H-vertical-middle H-font-size-16
                H-box-sizing-border-box H-border-none H-outline-none H-theme-background-color-transparent"
                   placeholder="手机号码">
        </div>



        <!--code-->
        <div class="box_item H-flexbox-horizontal H-margin-vertical-top-20">
            <span class="H-icon H-vertical-middle H-padding-horizontal-left-10">
                <i class="H-iconfont H-icon-star-null H-font-size-20 H-vertical-middle"></i>
                <span class="left_border"></span>
            </span>
            <input type="text" id="code"
                   class="input_item H-textbox H-flex-item H-vertical-align-middle H-vertical-middle H-font-size-16
                H-box-sizing-border-box H-border-none H-outline-none H-theme-background-color-transparent"
                   placeholder="验证码">
            <span id="getCode" class="validate-code active_button">获取验证码</span>
        </div>


        <!--pwd-->
        <div class="box_item H-flexbox-horizontal H-margin-vertical-top-20">
            <span class="H-icon H-vertical-middle H-padding-horizontal-left-10">
                <i class="H-iconfont H-icon-lock H-font-size-20 H-vertical-middle"></i>
                <span class="left_border"></span>
            </span>
            <input type="text" id="password"
                   class="input_item H-textbox H-flex-item H-vertical-align-middle H-vertical-middle H-font-size-16
                H-box-sizing-border-box H-border-none H-outline-none H-theme-background-color-transparent"
                   placeholder="登录密码">
        </div>

        <!--pwd2-->
        <div class="box_item H-flexbox-horizontal H-margin-vertical-top-20">
            <span class="H-icon H-vertical-middle H-padding-horizontal-left-10">
                <i class="H-iconfont H-icon-safe H-font-size-20 H-vertical-middle"></i>
                <span class="left_border"></span>
            </span>
            <input type="text" id="password2"
                   class="input_item H-textbox H-flex-item H-vertical-align-middle H-vertical-middle H-font-size-16
                H-box-sizing-border-box H-border-none H-outline-none H-theme-background-color-transparent"
                   placeholder="再次输入密码">
        </div>


        <!--btn-->
        <div class="H-padding-horizontal-both-0" style="margin-top: 80px;">
            <button id="registerBtn" class="reg_btn H-button H-width-100-percent H-font-size-16 H-outline-none
        H-padding-vertical-both-5 H-padding-horizontal-both-20 H-border-radius-3">立即注册</button>
        </div>


        <!--xy-->
        <div class="H-margin-horizontal-both-15 H-overflow-hidden H-margin-vertical-both-25 H-horizontal-center">
            <span class="H-theme-font-color1 H-float-left H-font-size-14">
                <input type="checkbox" id="cyServices"
                       class="H-checkbox H-checkbox-null H-vertical-align-middle H-font-size-18"
                       style="border: 2px solid #fa9641; -webkit-transform: scale(0.6); -webkit-transform-origin: 0 38%;">
                <label style="position:relative;color:#fefefe;" id="licenceServiceLink">同意并接受《窗友软件许可及服务》</label>
            </span>
        </div>
    </div>
</body>
</html>

<!--引入脚本文件-->
<script src="../jslib/zepto/zepto.min.js" type="text/javascript" ></script>
<script src="../jslib/layer/layer.js" type="text/javascript"></script>
<script src="../jslib/xdomain.min.js" type="text/javascript"></script>
<script src="../jslib/hui/script/H.js" type="text/javascript"></script>
<script src="../mobile/js/B.js" type="text/javascript" ></script>
<script src="../mobile/js/jbase64.js" type="text/javascript"></script>
<script src="../mobile/js/wechat.js" type="text/javascript"></script>

<script>

    var openId = localStorage.getItem("openId");
    if(openId && openId != "null") {
        // 微信端

        var shareData = {
            title: '注册页面',
            desc: '',
            link: location.href.split('?')[0],
            imgUrl: ''
        };
        mkShareInfo(location.href, shareData, 1);
    }

    $(function(){
        // 页面初始化
        B.ready(function(){
            // 获取验证码
            $("#getCode").click(function () {
                if (!$("#getCode").hasClass("disabled_button")) {
                    var phone = $("#phone").val();
                    if (phone == "") {
                        layer.open({ content: "手机号码不能为空！", skin: "msg", time: 2});
                        return false;
                    }

                    $.ajax({
                        type: "post",
                        url: B.serverUrl+'/userProfile/userProfileAction!doNotNeedSessionAndSecurity_userProfileHandler.action',
                        data:{
                            jsonStr:'{"command": "3","content": {"phoneNum": "' + phone + '","secretKey": "getRegisterCode123"}}'
                        },
                        dataType: "json",
                        success: function(data) {
                            if (data && data.success) {
                                layer.open({ content: "验证码发送成功！", skin: "msg", time: 2});
                                times($("#getCode"));
                            }
                            else{
                                layer.open({ content: "验证码发送失败，请稍后再试！", skin: "msg", time: 2});
                            }
                        }
                    });
                }
            });

            // 提交注册
            $("#registerBtn").click(function () {
                if (validateForm()) {
                    $.ajax({
                        type: "post",
                        url: B.serverUrl+'/userProfile/userProfileAction!doNotNeedSessionAndSecurity_userProfileHandler.action',
                        data:{
                            jsonStr:'{"command": "4","content": {"phoneNum": "' + $("#phone").val() + '","password": "' + $("#password").val() + '","name":"' + $("#username").val() + '","checkCode":"' +$("#code").val() + '"}}'
                        },
                        dataType: "json",
                        success: function(data) {
                            if (data && data.success) {
                                localStorage.setItem("accountNum", data.obj);
                                // 绑定用户的openId，修改绑定 或 新增微信用户account
                                bindAccountOpenId(function(result){
                                    if (result.success){
                                        layer.open({ content:"提交注册成功！", skin:"msg", time:2 });
                                        window.location.href = "login.html?ts=" + B.getRandomInt(4);
                                    }
                                    else{
                                        layer.open({ content:result.msg, skin:"msg", time:2 });
                                    }
                                });
                            }
                            else{
                                layer.open({ content:data.msg, skin:"msg", time:2 });
                            }
                        }
                    });
                }
            });
            // 查看服务条款
            $("#licenceServiceLink").click(function(){
               window.location.href = "licenceService.html?ts=" + B.getRandomInt(4);
            });
        });

        // 验证表单数据
        function validateForm() {
            var username = $("#username").val();
            var phone = $("#phone").val();
            var code = $("#code").val();
            var password = $("#password").val();
            var password2 = $("#password2").val();

            if (username == "") {
                layer.open({ content: "真实姓名不能为空！",skin: "msg",time: 2 });
                return false;
            }
            if (phone == "") {
                layer.open({ content: "手机号码不能为空！",skin: "msg",time: 2 });
                return false;
            }
            if (code == "") {
                layer.open({ content: "验证码不能为空！",skin: "msg",time: 2 });
                return false;
            }
            if (password == "") {
                layer.open({ content: "密码不能为空！",skin: "msg",time: 2 });
                return false;
            }
            if (password2 != password) {
                layer.open({ content: "两次密码输入不一致！",skin: "msg",time: 2 });
                return false;
            }
            if (!$("#cyServices").is(":checked")) {
                layer.open({ content: "请勾选同意并接受窗友软件许可及服务协议！",skin: "msg",time: 2 });
                return false;
            }
            return true;
        }

        // 验证码获取后60s倒计时
        var wait = 60;
        function times(val){
            if(wait == 0){
                val.text("重新获取验证码");
                val.removeAttr("disabled");
                val.removeClass("disabled_button");
                val.addClass("active_button");
                wait = 60;
            }else{
                val.attr("disabled","disabled");
                val.removeClass("active_button");
                val.addClass("disabled_button");
                setTimeout(function(){
                    times(val);
                },1000);
                val.text(wait+" 重新获取验证码");
                wait--;
            }
        }

        // 绑定用户的openId
        function bindAccountOpenId(callback) {
            var params = {"command":"601","content":{}};
            params.content.openid = localStorage.getItem("openId");
            params.content.accountAppId = localStorage.getItem("appId");
            params.content.accountNum = localStorage.getItem("accountNum");

            $.ajax({
                type: "post",
                url: B.serverUrl+'/userProfile/userProfileAction!doNotNeedSessionAndSecurity_userProfileHandler.action',
                data:{
                    jsonStr: JSON.stringify(params)
                },
                dataType: "json",
                success: function(data){
                    if ($.isFunction(callback)) {
                        callback(data);
                    }
                }
            });
        }
    });
</script>
