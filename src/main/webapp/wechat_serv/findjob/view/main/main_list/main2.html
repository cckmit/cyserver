
<style>
    .bg{
        position:relative;
        width:100%;
        height:100%;
        background: #f8f8f8;
    }
    .main_view {
        flex-direction: column;
        width:100%;
        height:100%;
        background: #f2f2f2;
    }
    .top_wrap{
        display: flex;
        align-items: center;
        height:3rem;
        background-color:#fff;
        padding:0rem 0.2rem;
        margin-bottom:0.12rem;
    }

    .img_box{
        width:1.6rem;
        height:1.6rem;
        margin-right:0.3rem;
    }
    .img_bg>img{
        border-radius: 50%;
    }

    .tw_m{
        flex:1;

    }

    .tw_m .m_row1{
        margin-bottom:0.2rem;
    }
    .tw_m .m_row1 span{
        font-size:0.3rem;
        color:#333;
    }
    .tw_m .m_row2{
        display: block;
        font-size:0.26rem;
        color:#0F88EB;
        padding: 5px 0;
    }
    .tw_r{
        flex:1;
        font-size:0.24rem;
        color: #F15B4B;
        text-align: right;

    }

    /*list*/
    .list{
        width:100%;
        display: flex;
        flex-direction: column;

    }
    .list .item{
        background-color: #fff;
        margin-bottom:0.12rem;
        padding:0 0.2rem;
        color:#333;
        display: flex;
        border-color: transparent;
    }
    .item .item_l{
        font-size:0.26rem;
        line-height: 1rem;
        flex:1;
    }
    .item .item_r{
        display: inline-block;
        font-size:0.26rem;
        line-height: 1rem;
    }
    .icon_round{
        color: #fff;
        background: #F15B4B;
        height: 0.4rem;
        line-height: 0.4rem;
        border-radius: 0.2rem;
        padding: 0.05rem 0.14rem;
        font-size: 0.26rem;
        text-align: center;
        margin-right: 0.1rem;


    }

    .icon_angle{
        font-size: 0.24rem;
        color:#888;
    }

    .status{
        font-size: 0.28rem;
        color:#888;
    }

    .num_null{
        font-size: 0.28rem;
        color:#888;
    }

    /*简历隐私提示框*/
    .public_confirm{
        background-color:#fff;
        border-radius:0.05rem;
        width:5.8rem;
        height:2.94rem;

        position:absolute;
        bottom:50%;
        left:10%;
        border:1px solid #ccc;
        z-index:2;

        display: flex;
        flex-direction:column;

    }
    .public_confirm .item_top{
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 100%;
        height: 2rem;

    }
    .public_confirm .item_top .t_row{
        vertical-align: middle;
        font-size: 0.3rem;
        color:#333;
        display: inline-block;
        padding: 0 1rem;
        line-height: 2;

    }

    .public_confirm .item_top .t_row:first-child{
        margin-bottom:0.2rem;
    }

    .public_confirm .item_top input{
        vertical-align: middle;
    }


    .public_confirm .item_bottom{
        padding:0 0.2rem;
        font-size:0.26rem;
        line-height: 2;
        text-align: right;
        color:#888;

    }

    .chk_radio{

    }

    select {
        border: none;
        outline: none;
        background: none;
        font-size: 0.28rem;
        color: #888;

        appearance:none;
        -moz-appearance:none;
        -webkit-appearance:none;

        position: absolute;
        top:0;
        left:0;
        bottom:0;
        width: 100%;
        box-sizing: border-box;
        direction: rtl;
        padding-right: 0.1rem;
    }
    /*清除ie的默认选择框样式清除，隐藏下拉箭头*/
    select::-ms-expand { display: none; }






    .index_center{
        width: 100%;
        height:100%;
        display: flex;
        flex-direction: column;
    }
    .views{
        flex:1;
    }

    footer{
        display: flex;
        border-top: 1px solid #EEEEEE;
        height:1rem;
        width: 100%;
        background: #FFFFFF;
        position: relative;
        z-index: 4;
    }
    .footer_div{
        flex:1;
        font-size: 12px;
        color: #888888;
        display: flex;
        align-items:center;
        justify-content: center;
    }
    .footer_div i{
        font-size: 16px;
    }
    .footer_div div{
        text-align: center;
        padding: 2px;
    }

    .footer_div.active{
        color: #0F88EB;
    }
</style>


<div class="index_center">
    <div class="views">
        <div class="bg">

            <div class="top_wrap">
                <div class="img_box tw_l">
                    <img onerror="javascript:this.src='img/head.png';"
                         style="width:100%; height: 100%;border-radius: 50%;"
                         ng-src="{{pic | filter_pic}}"/>
                </div>
                <div class="tw_m">
                    <div class="m_row1">
                        <span class="user_name">{{name}}</span>
                        <span>|</span>
                        <span class="user_sex">{{sex}}</span>
                    </div>
                    <a ui-sref="onlineresume" href="javascript:;" class="m_row2 edit">编辑在线简历</a>
                </div>
                <div class="tw_r">
                    简历完善度80%
                </div>


            </div>

            <div class="list">
                <div class="item" ui-sref="jianlizhaungtai">
                    <div class="item_l">简历状态</div>
                    <div class="item_r">
                        <label class="icon_round resume_num">3</label>
                        <i class="fa fa-angle-right icon_angle" aria-hidden="true"></i>
                    </div>
                </div>

                <div class="item" ui-sref="yaoyue">
                    <div class="item_l">HR邀约</div>
                    <div class="item_r">
                        <label class="icon_round invite_num">2</label>
                        <i class="fa fa-angle-right icon_angle" aria-hidden="true"></i>
                    </div>
                </div>

                <div class="item public_status selects">
                    <div class="item_l" style="position: relative">
                        简历隐私设置
                        <select class="gkais">
                            <option value="公开">公开</option>
                            <option value="私密">私密</option>
                        </select>
                    </div>
                    <div class="item_r" >
                        <label class="status public">

                        </label>
                        <i class="fa fa-angle-right icon_angle" aria-hidden="true"></i>
                    </div>
                </div>

                <div class="item resume_collect" ui-sref="zhiweishoucang">
                    <div class="item_l">职位收藏</div>
                    <div class="item_r">
                        <!--<label class="icon_round col_num">3</label>-->
                        <label class="num_null">暂无</label>
                        <i class="fa fa-angle-right icon_angle" aria-hidden="true"></i>
                    </div>
                </div>


            </div>

        </div>

        <!--选择 私密 还是 公开-->
        <div class="public_confirm" style="display: none;">
            <div class="item_top">
                <div class="t_row row1">
                    <input type="radio"  class="chk_radio"/>
                    <span class="">私密</span>
                </div>
                <div class="t_row row2">
                    <input type="radio" class="chk_radio"/>
                    <span class="">公开</span>
                </div>
            </div>
            <div class="item_bottom">
                <a href="javascript:;" class="btn">取消</a>
            </div>

        </div>

    </div>

    <footer>
        <div class="footer_div"ui-sref="main1">
            <div>
                <div><i class="fa fa-shopping-bag"></i></div>
                <div>找工作</div>
            </div>
        </div>
        <div class="footer_div active" ui-sref="main2">
            <div>
                <div><i class="fa fa-user-o"></i></div>
                <div>我的</div>
            </div>
        </div>
    </footer>
</div>
