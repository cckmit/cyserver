<style>
    .add_boxs{
        width: 100%;
        height:100%;
        display: flex;
        flex-direction: column;
        background: #eeeeee;
    }


    .add_shang{
        flex: 1;
    }
    .add_list{
        position: relative;
        display: flex;
        height:1rem;
        line-height: 1rem;
        margin-bottom: 1px;
        background: #fff;
        padding:0px 10px;
        font-size: 12px;
        color: #555555;
    }




    .add_footer{
        height: 1.4rem;
        width: 100%;
        padding: 0.2rem;
        display: flex;
        box-sizing: border-box;
    }
    .del{
        width: 2.4rem;
        margin-right: 0.2rem;
        height:100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #F15B4B;
        border-radius: 5px;
        font-size: 14px;
        color: #FFFFFF;
    }
    .save{
        flex: 1;
        height:100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0F88EB;
        border-radius: 5px;
        font-size: 14px;
        color: #FFFFFF;
    }
    .add_title{
        flex: 1;
        position: relative;
    }
    .add_r{
        margin-left: 5px;
    }
    input{
        border: none;
        outline: none;
        background: none;
        position: absolute;
        top: 0;
        width: 100%;
        left: 0;
        height: 1rem;
        text-align: right;
        color: #333333;
        z-index: 2;
    }
    .add_r{
        color: #BBBBBB;
    }
    .add_name{
        color: #aaaaaa;
    }






    .mengban{
        background: rgba(1,1,1,0.5);
        position: fixed;
        top:0;
        left:0;
        width: 100%;
        height:100%;
        z-index: 3;
    }
    .xuewei{
        width:5.8rem;
        height:5.8rem;
        position: absolute;
        top:40%;
        left:50%;
        margin-top: -2.9rem;
        margin-left: -2.9rem;
        background: #fff;
        border-radius: 5px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }
    .xuewei_title{
        font-size: 15px;
        color: #333333;
        line-height: 0.9rem;
        text-align: center;
    }
    .xuewei_div{
        flex: 1;
        padding:10px;
        box-sizing: border-box;
        overflow: hidden;
    }
    .xuewei_div ul{
        height: 100%;
        overflow: auto;
    }
    .xuewei_div li{
        line-height: 30px;
        font-size: 14px;
        color: #555555;
        text-align: center;
    }
    .xuewei_div li.dq_xuewei{
        color: #0F88EB;
    }
    .xuewei_true {
        height: 1rem;
        line-height: 1rem;
        text-align: center;
        font-size: 14px;
        color: #0F88EB;
        border-top: 1px solid #dddddd;
    }


    select {
        border: none;
        outline: none;
        background: none;
        font-size: 12px;

        appearance:none;
        -moz-appearance:none;
        -webkit-appearance:none;

        position: absolute;
        top:0;
        left:0;
        bottom:0;
        width: 100%;
        box-sizing: border-box;
        direction: rtl;
        padding-right: 0.1rem;
    }
    /*清除ie的默认选择框样式清除，隐藏下拉箭头*/
    select::-ms-expand { display: none; }

    .xxlist{
        color: #aaaaaa;
    }


    /*test*/
    .s_box{
        display:flex;
        background-color:#fff;
        font-size:0.24rem;
        line-height:1rem ;
        padding:0 0.2rem;
    }
    .s_box .box_l{

    }
    .s_box .box_r{
        flex:1;
        text-align: right;
        /*display: flex;*/
    }
    .s_box .box_r .item_input{
        /*flex:1;*/
    }
</style>

<div class="add_boxs">
    <div class="add_shang">

        <div class="add_list">
            <div class="add_title">
                学校名称
                <input class="school_input"  ng-model="schoolName" placeholder="请输入学校名称"/>
            </div>
            <div class="add_name"></div>

            <div class="add_r" style="visibility: hidden">
                <i class="fa fa-angle-right"></i>
            </div>
        </div>

        <div class="add_list" ng-click="xueweiChange()">
            <div class="add_title">学历/学位
                <!--ng-model="destate.title"-->
                <select ng-class="{'xxlist':xuename}" ng-change="selectValue(education)" ng-model="education"
                        ng-options="list.title as list.title for list in xueweilist">
                    <option ng-show="deshow" value="">请选择学历／学位</option>
                </select>
            </div>

            <div class="add_r">
                <i class="fa fa-angle-right"></i>
            </div>
        </div>

        <!--时间格式化处理 : yyyy-MM-dd-->
        <div class="add_list" ng-click="editStartDate()">
            <input ng-model="rxdate" type="date" style="opacity: 1;padding: 0;height: 100%;" ng-change="ruxueDate()">
            <div class="add_title">入学时间</div>
            <div class="add_name">
                <span ng-show="rx_wenzi">请选择入学时间</span>
                <span style="color: #333333;" ng-show="startDateVar">{{rxdate | date:'yyyy-MM-dd'}}</span>
            </div>
            <div class="add_r">
                <i class="fa fa-angle-right"></i>
            </div>
        </div>
        <div class="add_list" ng-click="editEndDate()">
            <input ng-model="bydate" type="date" style="opacity: 1;padding: 0;height: 100%;" ng-change="biyeDate()">
            <div class="add_title">毕业时间</div>
            <div class="add_name">
                <span ng-show="by_wenzi">请选择毕业时间</span>
                <span style="color: #333333;" ng-show="endDateVar">{{bydate |  date:'yyyy-MM-dd'}}</span>
            </div>
            <div class="add_r">
                <i class="fa fa-angle-right"></i>
            </div>
        </div>
        <!--时间end-->


        <div class="add_list">
            <div class="add_title">
                专业名称
                <input placeholder="请输入专业名称" ng-model="profession">
            </div>
            <div class="add_name"></div>
            <div class="add_r" style="visibility: hidden">
                <i class="fa fa-angle-right"></i>
            </div>
        </div>
    </div>

    <div class="add_footer">
        <div class="del" ng-show="delVar">删除</div>
        <div class="save" ng-click="saveStudyPath()">保存</div>
    </div>
</div>


<!--弹窗-->
<div class="mengban" ng-show="xuewei">
    <div class="xuewei">
        <div class="xuewei_title">学历/学位</div>
        <div class="xuewei_div">
            <ul>
                <li class="xuew_li" ng-repeat="list in xueweilist">{{list.title}}</li>
            </ul>
        </div>
        <div class="xuewei_true" ng-click="queding()">
            <span>确定</span>
        </div>
    </div>
</div>

</script>
