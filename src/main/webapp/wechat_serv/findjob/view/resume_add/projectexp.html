<style>
    .add_boxs{
        width: 100%;
        height:100%;
        display: flex;
        flex-direction: column;
        background: #eeeeee;
    }


    .add_shang{
        flex: 1;
    }
    .add_list{
        position: relative;
        display: flex;
        height:1rem;
        line-height: 1rem;
        margin-bottom: 1px;
        background: #fff;
        padding:0px 10px;
        font-size: 12px;
        color: #555555;
    }




    .add_footer{
        height: 1.4rem;
        width: 100%;
        padding: 0.2rem;
        display: flex;
        box-sizing: border-box;
    }
    .del{
        width: 2.4rem;
        margin-right: 0.2rem;
        height:100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #F15B4B;
        border-radius: 5px;
        font-size: 14px;
        color: #FFFFFF;
    }
    .sive{
        flex: 1;
        height:100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0F88EB;
        border-radius: 5px;
        font-size: 14px;
        color: #FFFFFF;
    }
    .add_title{
        flex: 1;
        position: relative;
    }
    .add_r{
        margin-left: 5px;
    }
    input{
        border: none;
        outline: none;
        background: none;
        position: absolute;
        top: 0;
        width: 100%;
        left: 0;
        height: 1rem;
        text-align: right;
        color: #333333;
        z-index: 2;
    }
    .add_r{
        color: #BBBBBB;
    }
    .add_name{
        color: #aaaaaa;
    }


    .xuewei_div ul{
        height: 100%;
        overflow: auto;
    }
    .xuewei_div li{
        line-height: 30px;
        font-size: 14px;
        color: #555555;
        text-align: center;
    }

</style>
<div class="add_boxs">
    <div class="add_shang">
        <div class="add_list">
            <div class="add_title">
                项目名称
                <input placeholder="请输入项目名称">
            </div>
            <div class="add_name">
            </div>
            <div class="add_r" style="visibility: hidden">
                <i class="fa fa-angle-right"></i>
            </div>
        </div>

        <div class="add_list">
            <input ng-model="rxdate" type="month" style="opacity: 0;padding: 0;height: 100%;" ng-change="ruxueDate()">
            <div class="add_title">开始时间</div>
            <div class="add_name">
                <span ng-show="rx_wenzi">请选择开始时间</span>
                <span style="color: #333333;">{{rxdate | date:'yyyy-MM'}}</span>
            </div>
            <div class="add_r">
                <i class="fa fa-angle-right"></i>
            </div>
        </div>
        <div class="add_list">
            <input ng-model="bydate" type="month" style="opacity: 0;padding: 0;height: 100%;" ng-change="biyeDate()">
            <div class="add_title">结束时间</div>
            <div class="add_name">
                <span ng-show="by_wenzi">请选择结束时间</span>
                <span style="color: #333333;">{{bydate |  date:'yyyy-MM'}}</span>
            </div>
            <div class="add_r">
                <i class="fa fa-angle-right"></i>
            </div>
        </div>

        <div class="add_list">
            <div class="add_title">
                项目描述
            </div>
            <div class="add_name">
                <span>技术服务技术咨询技术管理</span>
            </div>
            <div class="add_r">
                <i class="fa fa-angle-right"></i>
            </div>
        </div>
    </div>

    <div class="add_footer">
        <div class="del">删除</div>
        <div class="sive">保存</div>
    </div>
</div>
