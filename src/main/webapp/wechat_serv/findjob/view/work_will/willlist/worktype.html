<div class="work_willtk" style="
    width: 100%;
    height: 100%;
    position: absolute;
    z-index: 1;
    background: #f2f2f2;
    top: 0;
    left: 0;" ng-show="worktype">

    <style>
        .seach_box{
            height: 46px;
            width: 100%;
            background: #f8f8f8;
            display: table;
        }
        input[type="search"]{-webkit-appearance:none;}
        input::-webkit-search-cancel-button {display: none;}

        .seach_zhong{
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }
        .sousuo_box{
            position: relative;
            width: 90%;
            background: #fff;
            height:26px;
            border: 1px solid #d0d0d0;
            border-radius: 5px;
            display: inline-block;
            box-sizing: content-box;

        }
        .sousuo_box .iconss{
            position: absolute;
            top: 0;
            left: 0px;
            width: 28px;
            height:28px;
            text-align: center;
            line-height: 28px;
            color: #757575;
        }
        .clear_seach{
            position: absolute;
            top: 0;
            right: 0px;
            width: 28px;
            height:28px;
            text-align: center;
            line-height: 26px;
        }
        .clear_seach i{
            color: #757575 ;
        }
        .sousuo_box input{
            width: 100%;
            height:100%;
            border:none;
            outline: none;
            padding-right: 28px;
            line-height: 28px;
            font-size: 12px;
            padding-left: 28px;
            box-sizing: border-box;
            background: none;
            padding-top: 0;
        }



        .type_box{
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
        .type_tops{

        }
        .type_center{
            flex: 1;
            padding: 10px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        .type_one{
            width: 100%;
            height:100%;
            overflow: auto;
        }
        .type_one li{
            font-size: 12px;
            color: #333333;
            line-height: 30px;
        }
        .type_one li.dq_one{
            color: #0F88EB;
        }
        
        .type_two{
            position: absolute;
            top: 0;
            left:0.8rem;
            right: 0;
            height:100%;
            overflow: hidden;
            box-shadow: 2px 0px 14px #848484;
        }

        .type_t_er{
            float: left;
            width: 55%;
            background: #fff;
            height: 100%;
            overflow: auto;
            padding: 10px;
            box-sizing: border-box;
        }
        .type_t_er li{
            font-size: 12px;
            color: #333333;
            line-height: 45px;
        }
        .type_t_er li.dq_one{
            color: #0F88EB;
        }

        .type_t_san{
            float: left;
            width: 45%;
            background: #e9f4fd;
            height: 100%;
            overflow: auto;
            padding: 10px;
            box-sizing: border-box;
        }
        .type_t_san li{
            font-size: 12px;
            color: #333333;
            line-height: 30px;
        }
        .type_t_san li.dq_one{
            color: #0F88EB;
        }

    </style>

    <div class="type_box">
        <div class="type_tops">
            <div class="seach_box">
                <div class="seach_zhong">
                    <div class="sousuo_box">
                        <from action="" onsubmit="return false;">
                            <i class="fa fa-search iconss"></i>
                            <input ng-change="" type="search" placeholder="搜索" ng-model="searchs">
                            <!--<a class="clear_seach" ng-show="clearbtn" href="javascript:;"><i class="fa fa-close"></i></a>-->
                        </from>
                    </div>
                </div>
            </div>
        </div>
        <div class="type_center">

            <div class="type_one">
                <ul>
                    <li class="oness" ng-repeat="list in one" ng-click="oneChange(list)">{{list.title}}</li>
                </ul>
            </div>

            <div class="type_two" ng-show="erji_type">
                <div class="type_t_er">
                    <li class="erss" ng-repeat="list in er" ng-click="erChange(list)">{{list.title}}</li>
                </div>
                <div class="type_t_san">
                    <li class="sanss" ng-repeat="list in san" ng-click="sanChange(list)">{{list.title}}</li>
                </div>
            </div>

        </div>
    </div>
</div>
