<div class="work_willtk" style="
    width: 100%;
    height: 100%;
    position: absolute;
    z-index: 1;
    background: #f2f2f2;
    top: 0;
    left: 0;" ng-show="workhangye">

    <style>
        .find_hangye{
            background: #f8f8f8;
            height: 100%;
            display: flex;
            flex: 1;
            flex-direction: column;
        }
        .hangye_top{
            padding: 20px 10px;
            font-size: 12px;
            color: #888888;
            overflow: hidden;
        }
        .hychongzhi{
            float: left;
        }
        .hychongzhi i{
            margin-right: 10px;
        }
        .hyqueding{
            float: right;
            color: #0F88EB;
        }
        .hy_box{
            width: 100%;
            height:100%;
            overflow: auto;
            flex:1;
            padding: 5px;
            box-sizing: border-box;
        }
        .hy_box li{
            width: 33.33%;
            display: block;
            float: left;
            text-align: center;
            margin-top: 0.2rem;
        }
        .hy_box li span{
            width: 2rem;
            height:0.62rem;
            line-height: 0.62rem;
            background: none;
            border: 1px solid #888888;
            border-radius: 3px;
            font-size: 12px;
            color: #888888;
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .hy_box li span.dq_hangye{
            background: #0F88EB;
            color: #fff;
        }

    </style>

    <div class="find_hangye">
        <div class="hangye_top">
            <span class="hychongzhi"><i class="fa fa-repeat"></i>重置</span>
            <span class="hyqueding" ng-click="hangywBtn()">确定（<span class="hynums">0</span>/3）</span>
        </div>
        <div class="hy_box">
            <ul>
                <li ng-repeat="list in work_hangye"><span class="hy_list">{{list.title}}</span></li>
            </ul>
        </div>
    </div>
</div>
