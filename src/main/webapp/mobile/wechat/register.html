<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>燕山大学_用户注册</title>

    <!--css-->
    <link href="static/layer/need/layer.css" rel="stylesheet" type="text/css" />
    <link href="static/css/Hui.css" rel="stylesheet" type="text/css" />
    <link href="static/css/font/iconfont.css" rel="stylesheet" type="text/css">
    <style>
        .B-login-bg{
            background-size:100%;
            min-height: 100%;
            background-color:#fff;
        }
        .validate-code {
            font-size: 1.2rem;position: absolute;right: 10px; border-radius: 5px;padding: 2px 5px;height: 20px;margin-top: 10px;word-break: keep-all;
        }
        .disabled_button {
            border: 1px solid dimgrey;color: dimgrey;
        }
        .active_button {
            color: #2c4385;
        }

        /*基本颜色*/
        .font_color_8d{
            color:#8d8d8d;
        }
        .main_color{
            color:#2c4385;
        }

        /*信封*/
        .login_bg{
            box-shadow: 1px 1px 20px rgba(181, 181, 181, 0.6);

        }
        #triangle{
            width:100%;
        }
        /*登录btn*/
        .submit_btn{
            outline:none;
            border:none;
            width:100px;
            background-color:#2c4385;
            color:#fefefe;
            text-align: center;
            padding:10px 20px;
            border-radius: 30px;
            transform: translateY(34px)
        }

        .hide_area{
            display: none;
        }
    </style>
</head>

<body class="B-login-bg H-box-sizing-border-box H-overflow-hidden">
    <div class="H-padding-horizontal-both-20 H-overflow-hidden" style="padding-top: 60px;">
        <div class="login_bg">
            <canvas id="triangle">Triangle</canvas>

            <div class="login_input" style="padding:10px 20px;">
                <div class="H-flexbox-horizontal H-border-vertical-bottom-margin-both-10-after" style="border-bottom:1px solid #999;">
                    <span class="H-icon H-vertical-middle H-padding-horizontal-left-10">
                        <i class="H-iconfont H-icon-user H-font-size-22 H-vertical-middle font_color_8d"></i>
                    </span>
                    <input type="text" id="username" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16
                    H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-10 H-theme-background-color-transparent font_color_8d"
                           placeholder="真实姓名">
                </div>

                <div id="phone_area" class="H-flexbox-horizontal H-padding-vertical-top-10 H-border-vertical-bottom-margin-both-10-after" style="border-bottom:1px solid #999;">
                    <span class="H-icon H-vertical-middle H-padding-horizontal-left-10">
                        <i class="H-iconfont H-icon-phone H-font-size-22 H-vertical-middle font_color_8d"></i>
                    </span>
                    <input type="text" id="phone" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16 font_color_8d H-flex-item H-box-sizing-border-box
                    H-border-none H-outline-none H-padding-8 H-theme-background-color-transparent" placeholder="手机号码">
                </div>

                <div id="code_area" class="H-flexbox-horizontal H-padding-vertical-top-10 H-border-vertical-bottom-margin-both-10-after" style="border-bottom:1px solid #999;">
                    <span class="H-icon H-vertical-middle H-padding-horizontal-left-10">
                        <i class="H-iconfont H-icon-star-null H-font-size-20 H-vertical-middle font_color_8d"></i>
                    </span>
                    <input type="text" id="code"
                           class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16 font_color_8d H-flex-item H-box-sizing-border-box
                           H-border-none H-outline-none H-padding-8 H-theme-background-color-transparent" placeholder="验证码">
                    <span id="getCode" class="validate-code active_button">获取验证码</span>
                </div>

                <div id="email_area" class="H-flexbox-horizontal H-padding-vertical-top-10 H-border-vertical-bottom-margin-both-10-after hide_area" style="border-bottom:1px solid #999;">
                    <span class="H-icon H-vertical-middle H-padding-horizontal-left-10">
                        <i class="H-iconfont H-icon-email H-font-size-22 H-vertical-middle font_color_8d"></i>
                    </span>
                    <input type="text" id="email" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16 font_color_8d H-flex-item H-box-sizing-border-box
                    H-border-none H-outline-none H-padding-8 H-theme-background-color-transparent" placeholder="电子邮箱">
                </div>

                <div class="H-flexbox-horizontal H-padding-vertical-top-10 H-border-vertical-bottom-margin-both-10-after" style="border-bottom:1px solid #999;">
                    <span class="H-icon H-vertical-middle H-padding-horizontal-left-10">
                        <i class="H-iconfont H-icon-lock H-font-size-22 H-vertical-middle font_color_8d"></i>
                    </span>
                    <input type="password" id="password" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16 font_color_8d H-flex-item H-box-sizing-border-box
                    H-border-none H-outline-none H-padding-8 H-theme-background-color-transparent" placeholder="登录密码">
                </div>

                <div class="H-flexbox-horizontal H-padding-vertical-top-10 H-border-vertical-bottom-margin-both-10-after" style="border-bottom:1px solid #999;">
                    <span class="H-icon H-vertical-middle H-padding-horizontal-left-10">
                        <i class="H-iconfont H-icon-safe H-font-size-22 H-vertical-middle font_color_8d"></i>
                    </span>
                    <input type="password" id="password2" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16 font_color_8d H-flex-item H-box-sizing-border-box
                    H-border-none H-outline-none H-padding-8 H-theme-background-color-transparent" placeholder="再次输入密码">
                </div>

                <div class="H-text-align-center H-margin-vertical-top-10">
                    <button id="registerBtn" class="submit_btn">注册</button>
                </div>
            </div>
        </div>
        <div id="change_way" class="main_color H-float-right H-font-size-14" style="margin: 16px 10px 0 0;">邮箱注册</div>
        <!--许可-->
        <div class="H-margin-horizontal-both-15 H-overflow-hidden H-horizontal-center" style="margin-top:50px;">

            <span class="main_color H-float-left H-font-size-14">
                <input type="checkbox" id="cyServices"
                       class="H-checkbox H-checkbox-null H-vertical-align-middle H-font-size-18"
                       style="-webkit-transform: scale(0.6); -webkit-transform-origin: 0 38%;border: 1px solid #2c4385;">
                <label style="position:relative;" id="licenceServiceLink">同意并接受《窗友软件许可及服务》</label>
            </span>

        </div>

    </div>
</body>
</html>

<script>
    var canvas = document.getElementById('triangle');
    var context = canvas.getContext('2d');
    canvas.width = "350";
    canvas.height = "90";

    context.beginPath();
    context.moveTo(0, 0);
    context.lineTo(350, 0);
    context.lineTo(175, 75);

    context.closePath();

    context.fillStyle = "#2c4385";
    context.fill();

    //    left line
    context.beginPath();
    context.moveTo(0,10);
    context.lineTo(175, 87);
    context.lineWidth = 2;
    context.strokeStyle = "#2c4385";
    context.stroke();
    //    right line
    context.moveTo(175, 87);
    context.lineTo(350,10);
    context.lineWidth = 2;
    context.strokeStyle = "#2c4385";
    context.stroke();
    context.closePath();

    //中间的3条线
    context.beginPath();
    //middel
    context.moveTo(175,25); //35
    context.lineTo(175, 45);//55
    context.lineWidth = 2;
    context.strokeStyle = "#fff";
    context.stroke();

    //left
    context.moveTo(165,30);
    context.lineTo(165, 40);
    context.lineWidth = 2;
    context.strokeStyle = "#fff";
    context.stroke();

    //right
    context.moveTo(185,30);
    context.lineTo(185, 40);
    context.lineWidth = 2;
    context.strokeStyle = "#fff";
    context.stroke();
    context.closePath();

</script>

<script>
    var openId = localStorage.getItem("openId");
    if(openId && openId != "null") {
        var shareData = {
            title: '註冊',
            desc: '',
            link: location.href.split('?')[0],
            imgUrl: ''
        };
        mkShareInfo(location.href, shareData, 1);
    }
    $(function(){
        // 页面初始化
        B.ready(function(){
            // 获取验证码
            $("#getCode").click(function () {

                if (!$("#getCode").hasClass("disabled_button")) {



                    var phone = $("#phone").val();
                    if (phone == "") {
                        layer.open({ content: "手机号码不能为空！", skin: "msg", time: 2});
                        return false;
                    }else if(!(/^1(3|4|5|7|8)\d{9}$/.test(phone))){
                        layer.open({ content: "手机号格式不正确！",skin: "msg",time: 2 });
                        return false;
                    }
                    times($("#getCode"));
                    $.ajax({
                        type: "post",
                        url: B.serverUrl+'/userProfile/userProfileAction!doNotNeedSessionAndSecurity_userProfileHandler.action',
                        data:{
                            jsonStr:'{"command": "3","content": {"phoneNum": "' + phone + '","secretKey": "getRegisterCode123"}}'
                        },
                        dataType: "json",
                        success: function(data) {

                            if (data && data.success) {
//                                times($("#getCode"));
                                layer.open({ content: "验证码发送成功！", skin: "msg", time: 2});
                            }
                            else{
                                layer.open({ content: "验证码发送失败，请稍后再试！", skin: "msg", time: 2});
                                $("#getCode").removeAttr("disabled");
                                $("#getCode").addClass("active_button");
                                $("#getCode").removeClass("disabled_button");
                            }
                        }
                    });
                }
            });

            // 提交注册
            $("#registerBtn").click(function () {
                if (validateForm()) {
                    $.ajax({
                        type: "post",
                        url: B.serverUrl+'/userProfile/userProfileAction!doNotNeedSessionAndSecurity_userProfileHandler.action',
                        data:{
                            jsonStr:'{"command": "278","content": {"phoneNum": "' + $("#phone").val() + '","password": "' + $("#password").val() + '","openId":"'+openId+'","email":"'+$("#email").val()+'","name":"' + $("#username").val() + '","registCode":"' +$("#code").val() + '"}}'
                        },
                        dataType: "json",
                        success: function(data) {
                            if (data && data.success) {
                                localStorage.setItem("accountNum", data.obj);
                                // 绑定用户的openId，修改绑定 或 新增微信用户account

                                layer.open({ content:"提交注册成功！", skin:"msg", time:2 });
                                window.location.href = "login.html?ts=" + B.getRandomInt(4);

                            }
                            else{
                                layer.open({ content:data.msg, skin:"msg", time:2 });
                            }
                        }
                    });
                }
            });
            // 查看服务条款
            $("#licenceServiceLink").click(function(){
                window.location.href = "licenceService.html?ts=" + B.getRandomInt(4);
            });
        });

        // 验证表单数据
        function validateForm() {
            var username = $("#username").val();
            var phone = $("#phone").val();
            var code = $("#code").val();
            var email = $('#email').val();
            var password = $("#password").val();
            var password2 = $("#password2").val();

            if (username == "") {
                layer.open({ content: "真实姓名不能为空！",skin: "msg",time: 2 });
                return false;
            }

            if($('#email_area').hasClass('hide_area')){
                if (phone == "") {
                    layer.open({ content: "手机号码不能为空！",skin: "msg",time: 2 });
                    return false;
                }else if(!(/^1(3|4|5|7|8)\d{9}$/.test(phone))){
                    layer.open({ content: "手机号格式不正确！",skin: "msg",time: 2 });
                    return false;
                }
                if (code == "") {
                    layer.open({ content: "验证码不能为空！",skin: "msg",time: 2 });
                    return false;
                }
            }else{
                if (email == "") {
                    layer.open({ content: "邮箱不能为空！",skin: "msg",time: 2 });
                    return false;
                }else if(!(/^[a-z0-9]+([._\\-]*[a-z0-9])*@([a-z0-9]+[-a-z0-9]*[a-z0-9]+.){1,63}[a-z0-9]+$/.test(email))){
                    layer.open({ content: "邮箱格式不正确！",skin: "msg",time: 2 });
                    return false;
                }
            }

            if (password == "") {
                layer.open({ content: "密码不能为空！",skin: "msg",time: 2 });
                return false;
            }
            if (password2 != password) {
                layer.open({ content: "两次密码输入不一致！",skin: "msg",time: 2 });
                return false;
            }
            if (!$("#cyServices").is(":checked")) {
                layer.open({ content: "请勾选同意并接受窗友软件许可及服务协议！",skin: "msg",time: 2 });
                return false;
            }
            return true;
        }

        // 验证码获取后60s倒计时
        var wait = 60;
        function times(val){
            if(wait == 0){
                val.text("重新获取验证码");
                val.removeAttr("disabled");
                val.removeClass("disabled_button");
                val.addClass("active_button");
                wait = 60;
            }else{
                val.attr("disabled","disabled");
                val.removeClass("active_button");
                val.addClass("disabled_button");
                setTimeout(function(){
                    times(val);
                },1000);
                val.text(wait+" 重新获取验证码");
                wait--;
            }
        }

        function bindAccountOpenId(callback) {
            var params = {"command":"601","content":{}};
            params.content.openid = localStorage.getItem("openId");
            params.content.accountAppId = localStorage.getItem("appId");
            params.content.accountNum = localStorage.getItem("accountNum");

            $.ajax({

                dataType: "json",
                success: function(data){
                    if ($.isFunction(callback)) {
                        callback(data);
                    }
                }
            });
        }*/

        $('#change_way').click(function () {
            if($('#email_area').hasClass('hide_area')){
                $('#phone_area').addClass('hide_area');
                $('#code_area').addClass('hide_area');
                $('#email_area').removeClass('hide_area');
                $('#change_way').text('手机号注册');
            }else{
                $('#email_area').addClass('hide_area');
                $('#phone_area').removeClass('hide_area');
                $('#code_area').removeClass('hide_area');
                $('#change_way').text('邮箱注册');
            }
        });
    });
</script>
