					break;

						enter(eventId)

					} else {

					}
					break;
			}
		});

		/*加入群聊*/
		$("body").on('touchstart touchmove touchend',".chat", function(event) {
			var flag = false;
			switch(event.type) {
				case 'touchstart':
					falg = false;
					break;
				case 'touchmove':
					falg = true;
					break;
				case 'touchend':
					if( !falg ) {
						console.log('点击');

						var groupEasemobId = localStorage.getItem('groupEasemobId');
						var groupTitle = localStorage.getItem('groupTitle');
						var groupId = localStorage.getItem('groupId');

						var u = navigator.userAgent, app = navigator.appVersion;
						var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //g
						var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
						if (isAndroid) {
							var jsonStr= {
								"groupEasemobId":groupEasemobId,
								"groupTitle":groupTitle,
								"groupId":groupId
							}
							var str = JSON.stringify(jsonStr);
							window.stub.goGroupChatActivity(str);
						}
						if (isIOS) {
							var jsonStr = {
								"groupEasemobId":groupEasemobId,
								"groupTitle":groupTitle,
								"groupId":groupId
							}
							window.webkit.messageHandlers.groupMessage.postMessage({body: jsonStr});
						}

					} else {
						console.log('滑动');
					}
					break;
			}
		});
		/*花絮详情*/

	/*获取计划详情*/
	function loadplan(eventId,accountNum){
		$.ajax({
			type: "post",
			url: B.serverUrl + '/userProfile/userProfileAction!doNotNeedSessionAndSecurity_userProfileHandler.action',
			data:{

				jsonStr:'{"command": "76", "content": { "id": "'+eventId+'", "userId": "'+accountNum+'" } }'
			},
			dataType: 'json',
			success: function(data) {
				console.log(data);
				localStorage.setItem('groupEasemobId',data.obj.groupEasemobId);
				localStorage.setItem('groupTitle',data.obj.groupTitle);
				localStorage.setItem('groupId',data.obj.groupId);


				localStorage.setItem('signInCode',data.obj.signInCode);
				localStorage.setItem('isOwner',data.obj.isOwner);
				localStorage.setItem('type',data.obj.type);
				var numcount="";
				if(data.obj.number==0){
					numcount= "无上限";
				}else{
					numcount=data.obj.countMember+"/"+data.obj.number
				}
				var result = "";
				result+='<div class="h-img"><img onerror="nofind1()" src="' + B.imageServiceHttp + data.obj.poster_xd+ '" alt=""></div>'+
				'<p class="p-tit"><span class="dis-in f-l text-hide-1">'+data.obj.topic+'</span>'+
				'<img class="f-r ewm" src="images/qiandao.png" alt=""></p>'+'<p class="p-class"><span class="dis-in f-l text-hide-1">'+"班级:"+(data.obj.classInfoName?data.obj.classInfoName:data.obj.classinfo)+'</span>'+
				'</p>'+
				'<p class="p-name"><span class="dis-in f-l">发起人:</span>'+
				'<span class="dis-in f-l">'+data.obj.name+'</span></p>'+
				'<div class="mess-box"><p class="p-mess">'+
				'<img src="images/time.png" alt=""><span >'+data.obj.time.substring(0,16).replace(/\-/g, "/")+" - "+data.obj.endTime.substring(0,16).replace(/\-/g, "/")+'</span></p>'+
				'<p class="p-mess"><img style="width: 1.1rem;margin-right: .7rem;" src="images/place.png" alt=""><span >'+data.obj.place+'</span></p>'+
				'<p class="p-mess"><img src="images/math.png" alt=""><span>'+"报名人数:"+numcount+'</span></p></p></div>';
				$('.box1').append(result);
				/*计划详情*/
				var result1 = "";
				result1+='<div class="p-detail">计划详情</div>'+
				'<p class="det-cont"></p><p class="p-less dis-n">收起</p><p class="p-more dis-n">展开</p>';
				$('.box1').append(result1);
				if(data.obj.other.length>60){
					$('.p-more').show();
					$('.det-cont').html(data.obj.other.substring(0,60)+" . . .")
				}else{
					$('.det-cont').html(data.obj.other)
				}
				/*展开收起*/
				$('.p-more').click(function(){
					$(this).hide();
					$(this).siblings('.p-less').show();
					$('.det-cont').html(data.obj.other)
				})
				$('.p-less').click(function(){
					$(this).hide();
					$(this).siblings('.p-more').show();
					$('.det-cont').html(data.obj.other.substring(0,60)+" . . .");
				})
				var result2 = "";
				if(data.obj.cost==""||data.obj.cost=="null"||data.obj.cost==undefined||data.obj.cost=="免费"||data.obj.cost=="0"){
					result2+='<div class="p-money"><span class="pm-sp1 f-l">费用</span>'+ '<img class="pm-img1 f-r dis-n" src="images/down.png" alt=""/><img class="pm-img2 f-r" src="images/right.png" alt=""/>'+
					'<span class="pm-sp2 f-r">免费</span></div>'+
					'<p class="pm-det dis-n">'+data.obj.costComment+'</p>';


				}else{
					result2+='<div class="p-money"><span class="pm-sp1 f-l">费用</span>'+ '<img class="pm-img1 f-r dis-n" src="images/down.png" alt=""/><img class="pm-img2 f-r" src="images/right.png" alt=""/>'+
					'<span class="pm-sp2 f-r">'+data.obj.cost+"元"+'</span></div>'+
					'<p class="pm-det dis-n">'+data.obj.costComment+'</p>';

				}
				$('.box1').append(result2);
				if(data.obj.costComment==""||!data.obj.costComment){
					$('.pm-det,.pm-img1,.pm-img2').remove();
				}

				/*费用切换*/
				$('.pm-img1').click(function () {
					$(this).hide();
					$('.pm-det').slideUp();
					$('.pm-img2').show()
				})
				$('.pm-img2').click(function () {
					$(this).hide();
					$('.pm-img1').show();
					$('.pm-det').slideDown()

				var result3 = "";

				}else{

					}
					result3+='<div class="p-math"><span class="pn-sp1 f-l">已报名成员</span><span class="chat f-r dis-in">进群</span></div>'+
					'<div class="pm-img">'+list+ '<span class="pn-sp2 f-r">'+"共"+data.obj.countMember+"人"+'</span>'+ '</div>';
				}

				$('.box1').append(result3);
				/*花絮和验证码*/
				var result4 = "";
				result4+='<div class="p-show"><span class="ps-sp1 f-l">现场花絮</span><span class="ps-sp2 f-r">'+data.obj.boardCount+"条花絮"+'</span></div>'+
				'<div class="p-yzm"><span class="pc-sp1 f-l">验证码</span><span class="pc-sp2 f-r">'+data.obj.signInCode+'</span></div>';

	/*ios解决input*/
	function input() {
		 $('.inp_box').click(function () {
			 var bfscrolltop = document.body.scrollTop;//获取软键盘唤起前浏览器滚动部分的高度
			 $(".inp_box").focus(function () {//在这里‘input.inputframe’是我的底部输入栏的输入框，当它获取焦点时触发事件
				 interval = setInterval(function () {//设置一个计时器，时间设置与软键盘弹出所需时间相近
					 document.body.scrollTop = document.body.scrollHeight;//获取焦点后将浏览器内所有内容高度赋给浏览器滚动部分高度
				 }, 100)
			 }).blur(function () {//设定输入框失去焦点时的事件
				 clearInterval(interval);//清除计时器
				 document.body.scrollTop = bfscrolltop;//将软键盘唤起前的浏览器滚动部分高度重新赋给改变后的高度
			 });

		 })
		 $("body").on("touchmove", 'main', function () {
			 $('.inp_box').blur();
			 $('.mess-inp').fadeOut(200)
			 $('footer').fadeIn(1000)
		 });
	 }
