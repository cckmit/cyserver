<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>燕山大学_基金会_用户登录</title>

    <!--css-->
    <link href="../jslib/layer/need/layer.css" rel="stylesheet" type="text/css" />
    <link href="../jslib/hui/css/Hui.css" rel="stylesheet" type="text/css" />
    <style>
        .B-login-bg{
            background-size:100%;
            min-height: 100%;
            background-color:#fff;
        }


        .B-find-pwd {
            /*margin-right: 10px;*/
           word-break: keep-all;
        }

        /*基本颜色*/
        .font_color_8d{
            color:#8d8d8d;
        }
        .main_color{
            color:#4d99db;
        }

        .login_banner{
            background-image: url(img/login_banner.png);
            background-size: cover;
            background-repeat: no-repeat;

        }
        .login_input{
            margin-top: 10px;
            margin-bottom:35px;
        }
        /* >361px*/
        @media only screen and (min-width: 376px){
            .login_banner{
                min-height: 260px;
            }
            .logo_bg{
                padding:55px 0;
            }
        }

        /* <361px*/
        @media only screen and (max-width: 375px){
            .login_banner{
                min-height: 240px;
            }
            .logo_bg{
                padding:45px 0;
            }
        }
        @media only screen and (max-width: 320px){
            .login_banner{
                min-height: 200px;
            }
            .logo_bg{
                padding:35px 0;
            }
        }

        /*登录btn*/
        .submit_btn{
            font-size: 20px;
            height: 50px;
            border: none;
            width: 300px;
            background-color: #4d99db;
            color: #fefefe;
            text-align: center;
            border-radius: 30px;
            line-height: 50px;
            box-shadow: 1px 3px 5px rgba(77, 153, 219, 0.5);

        }
        .space{
            margin:0 5px;
        }


        .hideInput{
            display: none;
        }


        .input_vfcode, .input_pwd{
            max-width: calc(100% - 160px);
        }
        .getVerifyCode{
            color:#4d99db;
        }

        .disabled_button {
            font-size: 12px;
            /* border: 1px solid dimgrey; */
            color: dimgrey;
            /* background-color: #fcfcfc; */
            height: 24px;
            line-height: 24px;

        }

    </style>
</head>

<body class="B-login-bg H-box-sizing-border-box H-overflow-hidden">
    <div class="H-overflow-hidden">
        <!--logo-->
        <div class="H-flexbox-vertical B-padding-vertical-20 login_banner">
            <div class="H-center-all logo_bg">
                <div class="H-center-all" style="background-image: url(img/logo_yanshan.png);
                    background-size: 100%;width: 120px;height: 120px;">
                </div>
            </div>
        </div>
        <!--phone+pwd-->

        <div class="login_input">
            <div class="name_box H-flexbox-horizontal H-border-vertical-bottom-margin-both-10-after H-padding-horizontal-left-20 H-margin-vertical-bottom-20"
                 style="border-bottom:1px solid #999;">
                    <span class="H-icon H-vertical-middle H-padding-horizontal-left-20">
                        <i class="H-iconfont H-icon-user H-font-size-24 H-vertical-middle" style="color:#000;"></i>
                    </span>
                    <input type="text" id="name"
                       class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-15 font_color_8d
                           H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-10 H-theme-background-color-transparent"
                       placeholder="请输入真实姓名">
            </div>

            <div class="H-flexbox-horizontal H-border-vertical-bottom-margin-both-10-after H-padding-horizontal-left-20 H-margin-vertical-bottom-20" style="border-bottom:1px solid #999;">
                <span class="H-icon H-vertical-middle H-padding-horizontal-left-20">
                    <i class="H-iconfont H-icon-phone H-font-size-24 H-vertical-middle" style="color:#000;"></i>
                </span>
                <input type="text" id="username"
                       class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-15 font_color_8d
                       H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-10 H-theme-background-color-transparent"
                       placeholder="请输入手机号码">
            </div>

            <div class="H-flexbox-horizontal H-border-vertical-bottom-margin-both-10-after H-padding-horizontal-left-20 H-margin-vertical-bottom-20"
                 style="border-bottom:1px solid #999;">
                <span class="H-icon H-vertical-middle H-padding-horizontal-left-20">
                    <i class="H-iconfont H-icon-lock H-font-size-24 H-vertical-middle" style="color:#000;"></i>
                </span>
                <input type="password" id="password"
                       class="input_pwd H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16 font_color_8d H-flex-item
                           H-box-sizing-border-box H-border-none H-outline-none H-padding-8 H-theme-background-color-transparent hideInput"
                       placeholder="请输入密码">
                <span class="H-float-right H-font-size-15 H-padding-vertical-both-10 B-find-pwd hideInput main_color" id="findPwdBtn">忘记密码？</span>
                <input type="text" id="vfCode"
                       class="input_vfcode H-textbox H-vertical-align-middle H-vertical-middle H-font-size-15 font_color_8d H-flex-item
                       H-box-sizing-border-box H-border-none H-outline-none H-padding-10 H-theme-background-color-transparent"
                       placeholder="请输入验证码" >
                <span class="getVerifyCode H-float-right H-font-size-15 H-padding-vertical-both-10 B-find-pwd" id="getCode">获取验证码</span>
            </div>

        </div>



        <!--登录按钮-->
        <div class="H-padding-horizontal-both-10 H-text-align-center">
            <button class="submit_btn" id="submitBtn">登&nbsp;&nbsp;录</button>
        </div>

        <!--注册 | 验证码登录-->
        <div class=" H-text-align-center H-padding-horizontal-both-10 main_color H-font-size-16" style="padding-top: 50px;">

            <span class=" " id="registerLink">立即注册</span>
            <span class="space">|</span>
            <span class=" " id="codeLink">账号登录</span>

        </div>
    </div>
</body>
</html>


<!--引入脚本文件-->
<script type="text/javascript" src="../jslib/zepto/zepto.min.js" ></script>
<script type="text/javascript" src="../jslib/layer/layer.js" ></script>
<script type="text/javascript" src="../jslib/xdomain.min.js" ></script>
<script type="text/javascript" src="../jslib/hui/script/H.js" ></script>
<script type="text/javascript" src="../mobile/js/B.js"  ></script>
<script type="text/javascript" src="../mobile/js/jbase64.js" ></script>
<script type="text/javascript" src="../mobile/js/wechat.js" ></script>

<script type="text/javascript">
    var openId = localStorage.getItem("openId");
    var appId = localStorage.getItem("appId");
    if(openId && openId != "null") {
        var shareData = {
            title: '登录',
            desc: '',
            link: location.href.split('?')[0],
            imgUrl: ''
        };
        mkShareInfo(location.href, shareData, 1);
    }

    $(function(){
        // 接收参数
        var backUrl = B.getUrlParamByName("backUrl");

        // 判断是否存在accountNum
        var accountNum = localStorage.getItem("accountNum");
        if (accountNum && accountNum != "null"){
            // 存在，重定向至个人中心页面
            window.location.href = "main.html?ts=" + B.getRandomInt(4);
            return;
        }

        // 页面初始化
        B.ready(function(){
            // 获取验证码
            $("#getCode").click(function () {

                if (!$("#getCode").hasClass("disabled_button")) {
                    $("#getCode").attr("disabled");
                    $("#getCode").addClass("disabled_button");


                    var phone = $("#username").val();
                    if (phone == "") {
                        layer.open({ content: "手机号码不能为空！", skin: "msg", time: 2});
                        $("#getCode").removeAttr("disabled");
                        $("#getCode").removeClass("disabled_button");
                        return false;
                    }

                    if(phone != '' && !(/^1(3|4|5|7|8)\d{9}$/.test(phone))){
                        layer.open({content: "手机号码格式有误！", skin: "msg", time: 2});
                        $("#getCode").removeAttr("disabled");
                        $("#getCode").removeClass("disabled_button");
                        return false;
                    }

                    times($("#getCode"));

                    $.ajax({
                        type: "post",
                        url: B.serverUrl+'/userProfile/userProfileAction!doNotNeedSessionAndSecurity_userProfileHandler.action',
                        data:{
                            jsonStr:'{"command": "3","content": {"phoneNum": "' + phone + '","secretKey": "getRegisterCode123"}}'
                        },
                        dataType: "json",
                        success: function(data) {

                            if (data && data.success) {
                                layer.open({ content: "验证码发送成功！", skin: "msg", time: 2});
                            }
                            else{
                                layer.open({ content: "验证码发送失败，请稍后再试！", skin: "msg", time: 2});
//                                $("#getCode").removeAttr("disabled");
//                                $("#getCode").removeClass("disabled_button");
                            }
                        }
                    });
                }
            });
            // 登录
            $("#submitBtn").click(function(){
                if(validateForm()){
                    // 验证通过后，提交登录
                    $.ajax({
                        type: "post",
                        url: B.serverUrl+'/userProfile/userProfileAction!doNotNeedSessionAndSecurity_userProfileHandler.action',
                        data:{
                            jsonStr:'{"command": "10","content": {"accountNum": "' + $("#username").val() + '","password": "' + $("#password").val() + '", "verificationCode":"'+$("#vfCode").val()+'", "name":"'+$("#name").val()+'", "openId":"'+openId+'", "accountAppId":"'+appId+'"}}'
                        },
                        dataType: "json",
                        success: function(data){
                            if (data && data.success && data.obj){
                                var userObj = data.obj;
                                localStorage.setItem("accountNum", userObj.accountNum);

//                                localStorage.setItem("openId", "o9pZWwbh_xKRq8qDQWXJTWjYpZuQ");
//                                localStorage.setItem("appId", "wx8416dd0fba114edb");

                                // 绑定用户的openId，修改绑定 或 新增微信用户account

                                layer.open({ content: "登录成功！" });

                                if (backUrl && backUrl != "null") {
                                    window.location.href = B.decrypt(backUrl);
                                }
                                else{
                                    window.location.href = "my_donates.html?ts=" + B.getRandomInt(4);
                                }

                            }
                            else{
                                layer.open({ content: data.msg, skin: "msg", time: 2 })
                            }
                        }
                    });
                }
            });

            // 注册
            $("#registerLink").click(function(){
                window.location.href = "regist_guide.html?ts=" + B.getRandomInt(4);
            });

            // 找回密码
            $("#findPwdBtn").click(function(){
                window.location.href = "findPwd.html?ts=" + B.getRandomInt(4);
            });
        });

        // 验证表单
        function validateForm() {
            var username = $("#username").val();
            var password = $("#password").val();
            var verifCode = $("#vfCode").val();
            if (username == "") {
                layer.open({ content:"登录账号不能为空！", skin:"msg", time:2 });
                return false;
            }
            
            if(!$('#password').hasClass('hideInput') && password == ""){
                layer.open({ content:"登录密码不能为空！", skin:"msg", time:2 });
                return false;

            }else if(!$('#vfCode').hasClass('hideInput') && verifCode == ""){
                layer.open({ content:"验证码不能为空！", skin:"msg", time:2 });
                return false;
            }

            return true;
        }

        $('#codeLink').click(function () {

            if($('#vfCode').hasClass('hideInput')){
                $('#password').val('');
                $('#password').addClass('hideInput');
                $('#findPwdBtn').addClass('hideInput');
                $('#vfCode').removeClass('hideInput');
                $('#getCode').removeClass('hideInput');
                $('#codeLink').text('账号登录');
                $('.name_box').removeClass('hideInput');
                $('#username').attr('placeholder', '请输入手机号码');

            }
            //账号登录
            else{
                $('#vfCode').val('');
                $('#vfCode').addClass('hideInput');
                $('#getCode').addClass('hideInput');
                $('#password').removeClass('hideInput');
                $('#findPwdBtn').removeClass('hideInput');
                $('#codeLink').text('验证码登录');
                $('.name_box').addClass('hideInput');
                $('#username').attr('placeholder', '请输入手机号/邮箱');

            }
        });

    });


    // 验证码获取后60s倒计时
    var wait = 60;
    function times(val){
        if(wait == 0){
            val.text("重新获取验证码");
            val.removeAttr("disabled");
            val.removeClass("disabled_button");
            wait = 60;
        }else{
            setTimeout(function(){
                times(val);
            },1000);
            val.text(wait+" 重新获取验证码");
            wait--;
        }
    }

    // 返回上一页
    $(function(){
        pushHistory();
        window.addEventListener("popstate", function(e) {
            pushHistory();
            var ua = navigator.userAgent.toLowerCase();
            if(ua.match(/MicroMessenger/i)=="micromessenger") {
                WeixinJSBridge.call('closeWindow');
            } else if(ua.indexOf("alipay")!=-1){
                AlipayJSBridge.call('closeWebview');
            }else if(ua.indexOf("baidu")!=-1){
                BLightApp.closeWindow();
            }
            else{
                window.close();
            }
        }, false);
        function pushHistory() {
            var state = {
                title: "title",
                url: "#"
            };
            window.history.pushState(state, "title", "#");
        }
    });
</script>
