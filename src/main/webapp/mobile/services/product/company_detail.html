    <script type="text/html" id="company_top">

<!--动态-->
<script type="text/javascript">
    // 接收URL中的参数
    var enterpriseId = B.getUrlParamByName("enterpriseId"); //用户账号

    var accountNum = B.getUrlParamByName("accountNum");

    var openId = localStorage.getItem("openId");
    if(openId && openId != "null") {
        // 微信端
        accountNum = localStorage.getItem("accountNum");
    }

    // 初始化页面
    $(function(){
        H.tppl_flag = ["<%", "%>"];

        //获取企业详情
        enterpriseConter();
    });

    //获取企业详情
    function enterpriseConter(){
        B.ready(function(){
            $.ajax({
                type: 'post',
                url: B.serverUrl+'/userProfile/userProfileAction!doNotNeedSessionAndSecurity_userProfileHandler.action',
                data:{
                    jsonStr:'{"command": "263","content": {"enterpriseId":"'+enterpriseId+'","accountNum":"'+accountNum+'"}}'
                },
                dataType: 'json',
                success: function(data){
//                    console.log(data)
                    if(data.obj){
                        var render1 = H.tppl(H.D("#company_top").innerHTML);
                        var result1 = render1({companyTop:data.obj});
                        $('#companyTop').append(result1);


                        var render2 = H.tppl(H.D("#company_img").innerHTML);
                        var result2 = render2({companyImg:data.obj.productList});
                        $('.m_gsimg_box').append(result2);


                        var swiper = new Swiper('.swiper-normal', {
                            mode:'horizontal',
                            autoplayDisableOninteraction: false,
                            onSlideChangeEnd: function(swiper){
                            }

                        });
                        $('.m_jianjie').css('width',$(window).width());

                        var render3 = H.tppl(H.D("#company_jiben").innerHTML);
                        var result3 = render3({companyJiben:data.obj});
                        $('#jbxx_box').append(result3);

                        var render4 = H.tppl(H.D("#company_jieshao").innerHTML);
                        var result4 = render4({companyJieshao:data.obj});
                        $('#jieshao').append(result4);

                        var render5 = H.tppl(H.D("#company_tuwen").innerHTML);
                        var result5 = render5({companyTuwen:data.obj});
                        $('#tuwen').append(result5);

                        if(openId && openId != 'null'){
                            var title = data.obj.name;
                            var desc = data.obj.description;
                            var imgUrl = B.getImageAbsoluteUrl(data.obj.logo);
                            var shareData = {
                                title: title,
                                desc: desc,
                                link: location.href.split('?')[0]+"?enterpriseId="+enterpriseId,
                                imgUrl: imgUrl
                            };
                            mkShareInfo(location.href, shareData, 0);
                        }

                    }
                },
                error: function(xhr, type){
                }
            });
        });
    }

    //点赞
    function danzan(num) {
        var DQnum=parseInt($('#z_zannum').html());
        B.ready(function(){
            $.ajax({
                type: 'post',
                url: B.serverUrl+'/userProfile/userProfileAction!doNotNeedSessionAndSecurity_userProfileHandler.action',
                data:{
                    jsonStr:'{"command": "255","content": {"bussId": "'+enterpriseId+'","userId": "'+accountNum+'","type": "30","bussType":"40"} }'
                },
                dataType: 'json',
                success: function(data){
                    console.log(data)
                    if(data.success){
                        if(num==0){
                            H.toast(null, '点赞成功！', 2000);
                            $("#z_zannum").html(DQnum+1);
                            $(".zz_dianz").addClass('H-theme-font-color1').removeClass('H-theme-font-color-999');
                            $("#dz_btn").attr('onclick','danzan(1)');
                            H.toastTip(null, data.msg, 2000);
                        }else{
                            H.toast(null, '取消点赞！', 2000);
                            $("#z_zannum").html(DQnum-1);
                            $(".zz_dianz").addClass('H-theme-font-color-999').removeClass('H-theme-font-color1');
                            $("#dz_btn").attr('onclick','danzan(0)')
                            H.toastTip(null, data.msg, 2000);
                        }

                    }
                },
                error: function(xhr, type){
                }
            });
        });
    }

    //副点赞
    function danzan_fu(obj,num,ids) {
        var nums=$(obj).siblings('#f_dznum');
        B.ready(function(){
            $.ajax({
                type: 'post',
                url: B.serverUrl+'/userProfile/userProfileAction!doNotNeedSessionAndSecurity_userProfileHandler.action',
                data:{
                    jsonStr:'{"command": "255","content": {"bussId": "'+ids+'","userId": "'+accountNum+'","type": "30","bussType":"50"} }'
                },
                dataType: 'json',
                success: function(data){
                    console.log(data)
                    if(data.success){
                        if(num==0){
                            nums.html(parseInt(nums.html())+1);
                            nums.addClass('H-theme-font-color1').removeClass('H-theme-font-color-999');
                            $(obj).addClass('H-theme-font-color1').removeClass('H-theme-font-color-999');
                            $(obj).attr('onclick','danzan_fu(this,1,"'+ids+'")');
                            H.toastTip(null, data.msg, 2000);
                        }else{
                            nums.html(parseInt(nums.html())-1);
                            nums.addClass('H-theme-font-color-999').removeClass('H-theme-font-color1');
                            $(obj).addClass('H-theme-font-color-999').removeClass('H-theme-font-color1');
                            $(obj).attr('onclick','danzan_fu(this,0,"'+ids+'")');
                            H.toastTip(null, data.msg, 2000);
                        }

                    }
                },
                error: function(xhr, type){
                }
            });
        });

    }

        if (ImgObj.fileSize > 0 || (ImgObj.width > 0 && ImgObj.height > 0)) {
            return true;
        } else {
            return false;
        }
