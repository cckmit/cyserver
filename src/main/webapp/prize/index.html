    <style>
        #audio_btn{
            position: absolute;
            bottom:30px;
            right:30px;
            width: 25px;
            height:25px;
            display: block;
            z-index: 999;
        }
        #audio_btn img{
            width: 100%;
            height:100%;
        }
    </style>

<body>
<!--src="img/red_sun.mp3"-->
<audio id="music" ng-src="{{sce(yinyue)}}" loop="loop" music-over>你的浏览器不支持audio标签。</audio>
<!--<audio id="music" ng-src="{{sce(yinyue)}}" autoplay="autoplay" loop="loop" music-over>你的浏览器不支持audio标签。</audio>-->
    <a id="audio_btn">
        <img src="img/music.png" id="music_btn" border="0">
    </a>
    <div class="uiview" ui-view></div>
</body>
</html>
<script>

    $(function(){
        var music = document.getElementById("music");
        music.pause()
        $("#audio_btn").click(function(){
            if(music.paused){
                music.play();
                $("#music_btn").attr("src","img/music.png");
            }else{
                music.pause();
                $("#music_btn").attr("src","img/music.png");
            }
        });
    })
</script>
