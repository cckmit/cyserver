<style>
    .main1_box{
        width: 100%;
        height:100%;
    }
    .main_centers{
        width: 1000px;
        height:760px;
        position: absolute;
        left:50%;
        margin-left: -500px;
        top:50%;
        margin-top: -380px;
        overflow: hidden;
    }

    .topbox{
        width: 100%;
        padding-top: 70px;
        position: relative;
    }
    .tops_pic{

        margin: auto;

        position: relative;
    }

        line-height: 35px;
        background: #ffed08;
        font-size: 14px;
        color: #fc4059;
    }
    .tims_center span{
        display: inline-block;
        width: 33px;
        height: 33px;
        margin-top: 1px;
        font-size: 18px;
        font-weight: bold;
        letter-spacing: 2px;
        font-family: "Impact";
        background: #34186d;
        color: #fff;
        margin-right: 5px;
    }
    .xiaohua{
        position: absolute;

        border-radius: 15px;
        position: relative;
    }
    .wenzi_div1{
        padding: 10px 67px;
        font-size: 18px;
        color: #fff;
        line-height: 25px;
        background: #fe9b2e;
        border-radius: 15px;
        box-sizing: border-box;
        padding-left: 216px;
    }
    .wenzi_div{
        height: 75px;

        line-clamp: 3;
        -webkit-line-clamp: 3;

        overflow: hidden;
        text-overflow: ellipsis;
        display: box;
        display: -webkit-box;
        word-wrap: break-word;
        white-space: normal !important;
        -webkit-box-orient: vertical;
    }
    .lines{
        position: absolute;
        top:0;
        left:0;
        right:10px;
        bottom:0;
        border:5px dashed #fff;
        border-radius: 15px;
    }
    
    .left_ewm{
        position: absolute;

        text-align: center;
    }
    .left_ewm img{
        width: 159px;
        height:159px;
        margin-top: 44px;
        margin-left: 6px;
    }

    .jbf{
        margin-top: 20px;
        margin-left: 245px;
        font-size: 24px;
        font-weight: bold;
        color: #fff;
    }
    .ft_tupian{
        position: relative;
    }

    .duoliwu{
        position: absolute;
        top: -35px;
        left: 26px;
        width: 160px;
    }
    .liwu{
        position: absolute;
        top: -85px;
        right: 8px;
        width: 180px;
    }
    .bg_line1{
        position: absolute;
        top:0;
        left: 0;
    }
    .bg_line2{
        position: absolute;
        bottom:0;
        right: 0;
    }

            </div>
            <div class="jbf">举办方：{{hdxiangqing.organizer}}</div>

        <div class="ft_tupian">
