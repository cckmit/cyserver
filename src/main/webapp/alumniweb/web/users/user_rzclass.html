	function SelectChange( classtmp, abc ) {
		//获取下拉框选中项的text属性值
		var selectValue = $(classtmp+abc).val();
		switch (abc){
			case 0:
				$('.user_sqjr_in1').empty();
				$('.user_sqjr_in1').val('');
				$('.user_sqjr_in2').empty();
				$('.user_sqjr_in2').val('');
				$('.user_sqjr_in3').empty();
				$('.user_sqjr_in3').val('');
				sq_huoqu(abc+1,selectValue,'','',classtmp+'1');
				break;
			case 1:
				$('.user_sqjr_in2').empty();
				$('.user_sqjr_in2').val('');
				$('.user_sqjr_in3').empty();
				$('.user_sqjr_in3').val('');
				sq_huoqu(abc+1,'',selectValue,'',classtmp+'2');
				break;
			case 2:
				$('.user_sqjr_in3').empty();
				$('.user_sqjr_in3').val('');
				sq_huoqu(abc+1,'','',selectValue,classtmp+'3');
				break;
		}
	}

	function sq_huoqu(level,schoolId,collegeId,gradeId,inyi){
		B.ready(function() {
			interface.userstudyPathGet.jsonData.content.level = level.toString();
			interface.userstudyPathGet.jsonData.content.schoolId = schoolId.toString();
			interface.userstudyPathGet.jsonData.content.collegeId = collegeId.toString();
			interface.userstudyPathGet.jsonData.content.gradeId = gradeId.toString();
			$.ajax({
				type: 'post',
				url: B.serverUrl + interface.userstudyPathGet.url,
				data: {
					jsonStr: JSON.stringify(interface.userstudyPathGet.jsonData)
				},
				dataType: 'json',
				success: function(data) {
					if(level > 0){
						var departmentClass = '';
						switch (level){
							case 1: departmentClass = '院系';
								break;
							case 2: departmentClass = '年级';

								break;
							case 3: departmentClass = '班级';
								break;
						}
						$(inyi).append('<option value ="" class="inpyi">请选择您的'+ departmentClass +'</option>');
					}

					if(data.obj && data.obj.length >0){
						var schoolxx=data.obj;
						var daxueList = '';
						for(var x=0; x<schoolxx.length; x++){
							//console.log(schoolxx[x].deptName);
							daxueList +='<option value="'+schoolxx[x].deptId+'">'+schoolxx[x].deptName+'</option>';
						}
						$(inyi).append(daxueList);
						$(".inpyi").hide();
					}

				},
				error: function(xhr, type) {
					//alert("调用失败");
				}
			});
		})
	}
